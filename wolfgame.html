<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Village - Jeu multijoueur</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* [Tous vos styles CSS existants restent inchangés] */
                /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e;
            color: #e6e6e6;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: url('https://img.freepik.com/free-vector/pixel-art-rural-landscape-background_52683-87941.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        /* Animation de feu de camp */
        @keyframes campfire {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }
        
        .campfire {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-image: url('https://www.pikpng.com/pngl/m/430-4309657_pixel-campfire-pixel-art-bonfire-clipart.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: campfire 2s infinite;
            z-index: 1;
            pointer-events: none;
            filter: drop-shadow(0 0 10px #ff6b00);
        }
        
        /* Étoiles scintillantes */
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="10%" cy="15%" r="1" fill="white"/><circle cx="25%" cy="30%" r="1" fill="white"/><circle cx="50%" cy="10%" r="1" fill="white"/><circle cx="75%" cy="25%" r="1" fill="white"/><circle cx="90%" cy="40%" r="1" fill="white"/><circle cx="15%" cy="70%" r="1" fill="white"/><circle cx="40%" cy="80%" r="1" fill="white"/><circle cx="60%" cy="60%" r="1" fill="white"/><circle cx="85%" cy="75%" r="1" fill="white"/></svg>');
            z-index: -1;
            pointer-events: none;
        }
        
        .night-mode .stars {
            animation: twinkle 3s infinite;
        }
        
        /* Styles globaux pixel art */
        .pixel-border {
            border: 4px solid #4a4a4a;
            border-image: repeating-linear-gradient(45deg, #4a4a4a, #4a4a4a 2px, #333 2px, #333 4px) 4;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            background-color: #2d2d44;
            position: relative;
            overflow: hidden;
        }
        
        .pixel-border::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4a752c, #6a953c);
        }
        
        .pixel-button {
            background-color: #4a752c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            margin: 10px;
            text-shadow: 2px 2px 0 #1a1a2e;
        }
        
        .pixel-button:hover {
            background-color: #5e8c3e;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }
        
        .pixel-button:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.3);
        }
        
        .pixel-input {
            background-color: #2d2d44;
            border: 3px solid #4a4a4a;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        
        /* Animation d'écriture */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
        }
        
        /* Layout principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        /* Page d'accueil */
        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        
        .game-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #f0f0f0;
            text-shadow: 4px 4px 0 #4a752c, 8px 8px 0 #1a1a2e;
            position: relative;
        }
        
        .game-title::after {
            content: "";
            display: block;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #4a752c, #6a953c);
            margin-top: 10px;
        }
        
        .player-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 2rem;
            border-radius: 8px;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        /* Animation soleil/lune */
        .sun-moon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-image: url('https://www.pikpng.com/pngl/m/430-4309657_pixel-campfire-pixel-art-bonfire-clipart.png');
            background-size: contain;
            z-index: 10;
            transition: transform 1s;
        }
        
        .night-mode .sun-moon {
            background-image: url('https://www.pikpng.com/pngl/m/430-4309657_pixel-campfire-pixel-art-bonfire-clipart.png');
            transform: rotate(180deg);
        }
        
        /* Lobby */
        .lobby-screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }
        
        .player-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .player-card {
            background-color: #2d2d44;
            padding: 15px;
            border-radius: 8px;
            width: 150px;
            text-align: center;
            position: relative;
            transition: transform 0.3s;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
        }
        
        .player-card::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #4a752c;
        }
        
        /* Écran de jeu */
        .game-screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .game-phase {
            font-size: 1.5rem;
            color: #f0f0f0;
            text-shadow: 2px 2px 0 #1a1a2e;
        }
        
        .game-timer {
            font-size: 1.2rem;
            color: #f0f0f0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .narration-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #4a752c;
            position: relative;
        }
        
        .narration-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4a752c, #6a953c);
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(26, 26, 46, 0.5);
            border-radius: 5px;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            background-color: #2d2d44;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        /* Écran de rôle */
        .role-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .role-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .role-description {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 80%;
            line-height: 1.8;
        }
        
        /* Mode nuit */
        .night-mode {
            background-color: #0a0a1a;
            color: #a0a0a0;
        }
        
        .night-mode .pixel-button {
            background-color: #3a3a6a;
        }
        
        /* Animation de transition */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4a752c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .player-card {
                width: 120px;
                font-size: 0.8rem;
            }
            
            .role-description {
                font-size: 1rem;
            }
            
            .pixel-button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
        /* ... */
    </style>
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
            authDomain: "chat-entre-amis.firebaseapp.com",
            projectId: "chat-entre-amis",
            storageBucket: "chat-entre-amis.appspot.com",
            messagingSenderId: "515377701483",
            appId: "1:515377701483:web:0f81538de26d5904f9472e"
        };
        
        // Initialisation Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // Variables globales optimisées
        let currentGameId = null;
        let currentPlayerId = null;
        let currentPlayerName = "";
        let currentPlayerRole = "";
        let isGameCreator = false;
        let gameState = {};
        let players = {};
        let unsubscribeFunctions = [];
        let presenceInterval = null;
        let isPlayerOnline = true;

        // Constantes du jeu
        const ROLES = {
            VILLAGER: { emoji: "👤", name: "Villageois", description: "Ton but est d'éliminer tous les Loups-Garous." },
            WEREWOLF: { emoji: "🐺", name: "Loup-Garou", description: "Chaque nuit, choisis une victime avec tes compères." },
            SEER: { emoji: "🔮", name: "Voyante", description: "Tu peux découvrir le rôle d'un joueur chaque nuit." },
            WITCH: { emoji: "🧙", name: "Sorcière", description: "Tu possèdes une potion de vie et une potion de mort." },
            CUPID: { emoji: "💘", name: "Cupidon", description: "Forme un couple de deux joueurs qui devront survivre ensemble." },
            HUNTER: { emoji: "🏹", name: "Chasseur", description: "Si tu meurs, tu peux emporter quelqu'un avec toi." },
            LITTLE_GIRL: { emoji: "👧", name: "Petite Fille", description: "Tu peux espionner les Loups-Garous la nuit." }
        };
        
        const GAME_PHASES = {
            LOBBY: "lobby",
            ROLE_ASSIGNMENT: "role_assignment",
            NIGHT: "night",
            DAY: "day",
            VOTING: "voting",
            END: "end"
        };
        
        const NIGHT_PHASES = {
            CUPID: "cupid",
            WEREWOLVES: "werewolves",
            SEER: "seer",
            WITCH: "witch"
        };

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            setupEventListeners();
        });

        function initGame() {
            try {
                const bgMusic = document.getElementById('bg-music');
                bgMusic.volume = 0.3;
                bgMusic.play().catch(e => console.log("Autoplay blocked:", e));
            } catch (e) {
                console.error("Audio error:", e);
            }
        }

        function setupEventListeners() {
            document.getElementById('create-game-btn').addEventListener('click', createGame);
            document.getElementById('join-game-btn').addEventListener('click', joinGame);
            document.getElementById('start-game-btn').addEventListener('click', startGame);
            document.getElementById('confirm-role-btn').addEventListener('click', confirmRole);
            document.getElementById('send-chat-btn').addEventListener('click', sendChatMessage);
            
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChatMessage();
            });
            
            // Gestion améliorée des déconnexions
            window.addEventListener('beforeunload', handleBeforeUnload);
            window.addEventListener('pagehide', handleBeforeUnload);
            window.addEventListener('visibilitychange', handleVisibilityChange);
            
            checkReturningPlayer();
        }

        // Gestion optimisée de la présence
        function handleVisibilityChange() {
            if (document.visibilityState === 'hidden') {
                isPlayerOnline = false;
                updatePlayerPresence(false);
            } else {
                isPlayerOnline = true;
                updatePlayerPresence(true);
            }
        }

        async function handleBeforeUnload() {
            if (currentGameId && currentPlayerId) {
                try {
                    await db.collection('games').doc(currentGameId).collection('players')
                        .doc(currentPlayerId).update({
                            isOnline: false,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                } catch (error) {
                    console.error("Error updating player status:", error);
                }
                clearAllIntervals();
                unsubscribeAllListeners();
            }
        }

        function clearAllIntervals() {
            if (presenceInterval) clearInterval(presenceInterval);
        }

        function unsubscribeAllListeners() {
            unsubscribeFunctions.forEach(unsub => unsub());
            unsubscribeFunctions = [];
        }

        // Fonction optimisée pour créer une partie
        async function createGame() {
            const playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                showNotification("Choisis un pseudo !");
                return;
            }
            
            currentPlayerName = playerName;
            sessionStorage.setItem('playerName', playerName);
            
            try {
                // Authentification d'abord
                await auth.signInAnonymously();
                currentPlayerId = auth.currentUser.uid;
                isGameCreator = true;
                
                // Génération unique du code de partie
                let gameExists = true;
                let attempts = 0;
                while (gameExists && attempts < 5) {
                    currentGameId = generateGameId();
                    const doc = await db.collection('games').doc(currentGameId).get();
                    gameExists = doc.exists;
                    attempts++;
                    if (gameExists) await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                if (gameExists) {
                    showNotification("Erreur de création, réessaye !");
                    return;
                }

                // Création atomique de la partie avec batch
                const batch = db.batch();
                const gameRef = db.collection('games').doc(currentGameId);
                const playerRef = gameRef.collection('players').doc(currentPlayerId);
                
                batch.set(gameRef, {
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: GAME_PHASES.LOBBY,
                    settings: {
                        roles: Object.keys(ROLES),
                        allowSpectators: false,
                        narratorType: "auto"
                    },
                    creatorId: currentPlayerId,
                    currentDay: 1
                });
                
                batch.set(playerRef, {
                    pseudo: currentPlayerName,
                    role: "",
                    isAlive: true,
                    isOnline: true,
                    type: "player",
                    score: 0,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                await batch.commit();
                
                showLobbyScreen();
                setupGameListeners();
                startPresenceUpdates();
                document.getElementById('join-sound').play();
                
            } catch (error) {
                console.error("Erreur création partie:", error);
                showNotification("Erreur de création. Vérifie ta connexion.");
            }
        }

        // Fonction optimisée pour rejoindre une partie
        async function joinGame() {
            const playerName = document.getElementById('player-name').value.trim();
            const gameId = document.getElementById('game-id').value.trim().toUpperCase();
            
            if (!playerName) {
                showNotification("Choisis un pseudo !");
                return;
            }
            
            if (!gameId) {
                showNotification("Entre le code de la partie !");
                return;
            }
            
            currentPlayerName = playerName;
            currentGameId = gameId;

            if (!doc.exists) {

            gameState = doc.data();
            
            // Gestion des phases du jeu
            switch (gameState.status) {
                case GAME_PHASES.LOBBY:
                    updateLobbySettings();
                    break;
                    
                case GAME_PHASES.ROLE_ASSIGNMENT:

        // Fonction optimisée pour attribuer les rôles
        async function assignRoles() {
            const playersSnapshot = await db.collection('games').doc(currentGameId).collection('players').get();
            const playersList = playersSnapshot.docs.map(doc => doc.id);
            const availableRoles = [...gameState.settings.roles];
            
            // Calcul du nombre de loups-garous
            const werewolvesCount = Math.max(1, Math.floor(playersList.length / 4));
            
            // Mélange des rôles
            shuffleArray(availableRoles);
            
            // Attribution des rôles avec batch
            const batch = db.batch();
            let werewolvesAssigned = 0;
            
            playersList.forEach(playerId => {
                const playerRef = db.collection('games').doc(currentGameId).collection('players').doc(playerId);
                let role;
                
                if (werewolvesAssigned < werewolvesCount && availableRoles.includes('WEREWOLF')) {
                    role = 'WEREWOLF';
                    werewolvesAssigned++;
                } else {
                    role = availableRoles.length > 0 ? availableRoles.shift() : 'VILLAGER';
                }
                
                batch.update(playerRef, {
                    role: role,
                    isAlive: true,
                    loverUid: null
                });
            });
            
            await batch.commit();
            
            // Passage à la première nuit
            await db.collection('games').doc(currentGameId).update({
                status: GAME_PHASES.NIGHT,
                phase: "night_1",
                phaseStep: NIGHT_PHASES.CUPID,
                currentDay: 1
            });
        }

        // Fonction pour configurer l'écouteur des actions de nuit
        function setupNightActionsListener() {
            if (nightActionsUnsubscribe) nightActionsUnsubscribe();
            
            nightActionsUnsubscribe = db.collection('games').doc(currentGameId).collection('nightActions')
                .onSnapshot(async (snapshot) => {
                    if (!gameState || gameState.status !== GAME_PHASES.NIGHT) return;
                    
                    const playersSnapshot = await db.collection('games').doc(currentGameId).collection('players').get();
                    const alivePlayers = playersSnapshot.docs.filter(doc => doc.data().isAlive);
                    
                    // Vérifier si toutes les actions nécessaires ont été effectuées
                    const requiredActions = getRequiredNightActions();
                    const actions = snapshot.docs.map(doc => doc.data());
                    
                    let allActionsCompleted = true;
                    
                    for (const role of requiredActions) {
                        const hasAction = actions.some(action => 
                            action.action.startsWith(role) && 
                            alivePlayers.some(player => player.id === action.from)
                        );
                        
                        if (!hasAction) {
                            allActionsCompleted = false;
                            break;
                        }
                    }
                    
                    // Si toutes les actions sont complétées, passer à la phase suivante
                    if (allActionsCompleted) {
                        proceedToNextPhase();
                    }
                });
        }
        
        // Fonction pour obtenir les actions de nuit requises selon la phase
        function getRequiredNightActions() {
            if (!gameState) return [];
            
            const required = [];
            const nightNumber = parseInt(gameState.phase.split('_')[1]);
            
            // Cupidon seulement la première nuit
            if (nightNumber === 1 && gameState.settings.roles.includes('CUPID')) {
                required.push('cupid');
            }
            
            // Loups-garous chaque nuit
            if (gameState.settings.roles.includes('WEREWOLF')) {
                required.push('werewolf');
            }
            
            // Voyante chaque nuit
            if (gameState.settings.roles.includes('SEER')) {
                required.push('seer');
            }
            
            // Sorcière chaque nuit
            if (gameState.settings.roles.includes('WITCH')) {
                required.push('witch');
            }
            
            return required;
        }
        
        // Fonction pour passer à la phase suivante
        async function proceedToNextPhase() {
            if (!gameState) return;
            
            if (gameState.status === GAME_PHASES.NIGHT) {
                // Passer au jour
                await db.collection('games').doc(currentGameId).update({
                    status: GAME_PHASES.DAY,
                    phase: `day_${gameState.currentDay}`,
                    phaseStep: "discussion"
                });
                
                // Annoncer les victimes de la nuit
                announceNightVictims();
            } else if (gameState.status === GAME_PHASES.DAY) {
                // Passer au vote
                await db.collection('games').doc(currentGameId).update({
                    status: GAME_PHASES.VOTING,
                    phaseStep: "vote"
                });
            } else if (gameState.status === GAME_PHASES.VOTING) {
                // Compter les votes et éliminer un joueur
                await processVotes();
                
                // Vérifier si la partie est terminée
                if (await checkGameEnd()) {
                    return;
                }
                
                // Passer à la nuit suivante
                await db.collection('games').doc(currentGameId).update({
                    status: GAME_PHASES.NIGHT,
                    phase: `night_${gameState.currentDay + 1}`,
                    phaseStep: NIGHT_PHASES.CUPID,
                    currentDay: gameState.currentDay + 1
                });
            }
        }

        // Fonction pour traiter les votes
        async function processVotes() {
            const votesSnapshot = await db.collection('games').doc(currentGameId).collection('votes').get();
            const votes = votesSnapshot.docs.map(doc => doc.data().target);
            
            // Compter les votes
            const voteCount = {};
            votes.forEach(target => {

            });
            
            // Trouver le joueur avec le plus de votes

            let eliminatedPlayer = null;

                if (count > maxVotes) {

            if (eliminatedPlayer) {
                await db.collection('games').doc(currentGameId).collection('players').doc(eliminatedPlayer).update({
                    isAlive: false
                });
                
                // Si c'est le chasseur, lui permettre de tirer
                const eliminatedPlayerData = (await db.collection('games').doc(currentGameId).collection('players').doc(eliminatedPlayer).get()).data();
                if (eliminatedPlayerData.role === 'HUNTER') {
                    // Implémenter la logique du chasseur
                }
            }
            
            // Nettoyer les votes
            const batch = db.batch();
            votesSnapshot.forEach(doc => {
                batch.delete(doc.ref);
            });
            await batch.commit();
            
            // Jouer le son de vote
            document.getElementById('vote-sound').play();
        }
        
        // Fonction pour vérifier si la partie est terminée
        async function checkGameEnd() {
            const playersSnapshot = await db.collection('games').doc(currentGameId).collection('players').get();
            const alivePlayers = playersSnapshot.docs.filter(doc => doc.data().isAlive);
            
            // Vérifier si les amoureux ont gagné
            const lovers = alivePlayers.filter(doc => {
                const player = doc.data();
                return player.loverUid && players[player.loverUid]?.isAlive;
            });
            
            if (lovers.length >= 2 && alivePlayers.length === 2) {
                // Les amoureux gagnent
                await db.collection('games').doc(currentGameId).update({
                    status: GAME_PHASES.END,
                    winners: "lovers"
                });
                return true;
            }
            
            // Vérifier si les loups-garous ont gagné
            const werewolves = alivePlayers.filter(doc => doc.data().role === 'WEREWOLF');
            const villagers = alivePlayers.filter(doc => doc.data().role !== 'WEREWOLF');
            
            if (werewolves.length >= villagers.length) {
                // Les loups-garous gagnent
                await db.collection('games').doc(currentGameId).update({
                    status: GAME_PHASES.END,
                    winners: "werewolves"
                });
                return true;
            }
            
            // Vérifier si les villageois ont gagné
            if (werewolves.length === 0) {
                // Les villageois gagnent
                await db.collection('games').doc(currentGameId).update({
                    status: GAME_PHASES.END,
                    winners: "villagers"
                });
                return true;
            }
            
            return false;
        }

        function setupVotesListener() {
            if (votesUnsubscribe) votesUnsubscribe();
            
            votesUnsubscribe = db.collection('games').doc(currentGameId).collection('votes')

                    if (!gameState || gameState.status !== GAME_PHASES.VOTING) return;
                    
                    const playersSnapshot = await db.collection('games').doc(currentGameId).collection('players').get();
                    const alivePlayers = playersSnapshot.docs.filter(doc => doc.data().isAlive);
                    
                    // Si tous les joueurs vivants ont voté, procéder
                    if (snapshot.size >= alivePlayers.length) {
                        proceedToNextPhase();
                    }

        function setupChatListener() {

        // Fonction pour déterminer le chemin du chat selon le rôle et la phase
        function determineChatPath() {
            if (!gameState || !currentPlayerRole) return null;
            
            // Spectateurs voient toujours le chat des spectateurs
            if (players[currentPlayerId]?.type === 'spectator') {
                return 'spectators';
            }
            
            // Joueurs morts voient le chat des spectateurs
            if (!players[currentPlayerId]?.isAlive) {
                return 'spectators';
            }
            
            // Pendant la nuit, les loups ont leur propre chat
            if (gameState.status === GAME_PHASES.NIGHT && currentPlayerRole === 'WEREWOLF') {
                return 'werewolves';
            }
            
            // Sinon, chat général
            return 'general';
        }

            const chatPath = determineChatPath();
            if (!chatPath) return;
            
            try {
                await db.collection('games').doc(currentGameId).collection('chats').doc(chatPath).collection('messages').add({
                    from: currentPlayerName,
                    text: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()

                const dayNumber = phase.split('_')[1];
                return `☀️ Jour ${dayNumber}`;

                if (currentPlayerRole === 'WEREWOLF') {
                    narrationText = "Les Loups-Garous se réveillent... Choisissez une victime !";
                } else if (currentPlayerRole === 'SEER') {
                    narrationText = "La Voyante se réveille... Choisissez un joueur dont vous voulez connaître le rôle.";
                } else if (currentPlayerRole === 'WITCH') {
                    narrationText = "La Sorcière se réveille... Voulez-vous utiliser une potion ?";
                } else if (currentPlayerRole === 'CUPID' && gameState.phase === 'night_1') {
                    narrationText = "Cupidon se réveille... Choisissez deux amoureux.";
                } else {
                    narrationText = "🌙 Vous dormez profondément...";
                }
            } else if (gameState.status === GAME_PHASES.DAY) {
                narrationText = "☀️ Le village se réveille. Discutez pour trouver les Loups-Garous !";
            } else if (gameState.status === GAME_PHASES.VOTING) {
                narrationText = "🗳️ C'est l'heure de voter ! Choisissez qui éliminer.";
            }
            
            narrationBox.innerHTML = narrationText;
        }
        
        // Fonction pour mettre à jour les boutons d'action
        function updateActionButtons() {
            const actionButtons = document.getElementById('action-buttons');
            if (!actionButtons) return;
            
            actionButtons.innerHTML = '';
            
            if (!players[currentPlayerId]?.isAlive) {
                // Joueur mort - pas d'actions
                return;
            }
            
            if (gameState.status === GAME_PHASES.NIGHT) {
                // Actions de nuit selon le rôle
                if (currentPlayerRole === 'WEREWOLF') {
                    // Afficher les joueurs vivants non loups
                    Object.entries(players).forEach(([id, player]) => {
                        if (player.isAlive && player.role !== 'WEREWOLF') {
                            const btn = document.createElement('button');
                            btn.className = 'pixel-button';
                            btn.textContent = `Voter pour ${player.pseudo}`;
                            btn.onclick = () => submitNightAction('werewolf_vote', id);
                            actionButtons.appendChild(btn);
                        }
                    });
                } else if (currentPlayerRole === 'SEER') {
                    // Afficher les joueurs à espionner
                    Object.entries(players).forEach(([id, player]) => {
                        if (player.isAlive && id !== currentPlayerId) {
                            const btn = document.createElement('button');
                            btn.className = 'pixel-button';
                            btn.textContent = `Voir ${player.pseudo}`;
                            btn.onclick = () => submitNightAction('seer_peek', id);
                            actionButtons.appendChild(btn);
                        }
                    });
                } else if (currentPlayerRole === 'WITCH') {
                    // Afficher les options de potions
                    const btnHeal = document.createElement('button');
                    btnHeal.className = 'pixel-button';
                    btnHeal.textContent = 'Utiliser potion de vie';
                    btnHeal.onclick = () => submitNightAction('witch_heal', '');
                    actionButtons.appendChild(btnHeal);
                    
                    const btnKill = document.createElement('button');
                    btnKill.className = 'pixel-button';
                    btnKill.textContent = 'Utiliser potion de mort';
                    btnKill.onclick = () => submitNightAction('witch_kill', '');
                    actionButtons.appendChild(btnKill);
                } else if (currentPlayerRole === 'CUPID' && gameState.phase === 'night_1') {
                    // Afficher les joueurs pour Cupidon
                    const alivePlayers = Object.entries(players).filter(([id, player]) => player.isAlive && id !== currentPlayerId);
                    
                    if (alivePlayers.length >= 2) {
                        const select1 = document.createElement('select');
                        select1.className = 'pixel-input';
                        
                        const select2 = document.createElement('select');
                        select2.className = 'pixel-input';
                        
                        alivePlayers.forEach(([id, player]) => {
                            const option1 = document.createElement('option');
                            option1.value = id;
                            option1.textContent = player.pseudo;
                            select1.appendChild(option1);
                            
                            const option2 = document.createElement('option');
                            option2.value = id;
                            option2.textContent = player.pseudo;
                            select2.appendChild(option2);
                        });
                        
                        const btn = document.createElement('button');
                        btn.className = 'pixel-button';
                        btn.textContent = 'Lier ces deux joueurs';
                        btn.onclick = () => submitNightAction('cupid_match', [select1.value, select2.value]);
                        
                        actionButtons.appendChild(select1);
                        actionButtons.appendChild(select2);
                        actionButtons.appendChild(btn);
                    }
                }
            } else if (gameState.status === GAME_PHASES.VOTING) {
                // Afficher les joueurs pour le vote
                Object.entries(players).forEach(([id, player]) => {
                    if (player.isAlive && id !== currentPlayerId) {
                        const btn = document.createElement('button');
                        btn.className = 'pixel-button';
                        btn.textContent = `Voter contre ${player.pseudo}`;
                        btn.onclick = () => submitVote(id);
                        actionButtons.appendChild(btn);
                    }
                });
            }
        }
        
        // Fonction pour soumettre une action de nuit
        async function submitNightAction(actionType, target) {
            try {
                await db.collection('games').doc(currentGameId).collection('nightActions').doc(currentPlayerId).set({
                    action: actionType,
                    target: target,
                    from: currentPlayerId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error("Erreur lors de la soumission de l'action:", error);
            }
        }
        
        // Fonction pour soumettre un vote
        async function submitVote(targetPlayerId) {
            try {
                await db.collection('games').doc(currentGameId).collection('votes').doc(currentPlayerId).set({
                    target: targetPlayerId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Jouer le son de vote
                document.getElementById('vote-sound').play();
            } catch (error) {
                console.error("Erreur lors de la soumission du vote:", error);
            }
        }
        
        // Fonction pour mettre à jour le thème jour/nuit
        function updateDayNightTheme() {
            if (gameState.status === GAME_PHASES.NIGHT) {
                document.body.classList.add('night-mode');
            } else {
                document.body.classList.remove('night-mode');
            }
        }
        
        // Fonction pour afficher l'écran de fin de partie
        function showEndGameScreen() {
            const winners = determineWinners();
            
            const narrationBox = document.getElementById('narration-box');
            if (narrationBox) {
                narrationBox.innerHTML = `
                    <h2>Partie terminée !</h2>
                    <p>Les ${winners.team} ont gagné !</p>
                    <p>${winners.message}</p>
                    <div style="margin-top: 20px;">
                        ${winners.players.map(p => `<div>${p.pseudo} (${ROLES[p.role]?.name || 'Inconnu'})</div>`).join('')}
                    </div>
                `;
            }
            
            // Afficher un bouton pour rejouer
            const actionButtons = document.getElementById('action-buttons');
            if (actionButtons) {
                actionButtons.innerHTML = '';
                
                if (isGameCreator) {
                    const btn = document.createElement('button');
                    btn.className = 'pixel-button';
                    btn.textContent = 'Rejouer avec le même groupe';
                    btn.onclick = restartGame;
                    actionButtons.appendChild(btn);
                }
                
                const btnLeave = document.createElement('button');
                btnLeave.className = 'pixel-button';
                btnLeave.textContent = 'Quitter la partie';
                btnLeave.onclick = leaveGame;
                actionButtons.appendChild(btnLeave);
            }
        }
        
        // Fonction pour déterminer les gagnants
        function determineWinners() {
            // Logique simplifiée - à compléter selon les règles exactes
            const alivePlayers = Object.values(players).filter(p => p.isAlive);
            
            // Vérifier si les amoureux ont gagné
            const lovers = alivePlayers.filter(p => p.loverUid && players[p.loverUid]?.isAlive);
            if (lovers.length >= 2 && alivePlayers.length === 2) {
                return {
                    team: "Amoureux",
                    message: "Les amoureux survivent seuls et remportent la partie !",
                    players: lovers
                };
            }
            
            // Vérifier si les loups-garous ont gagné
            const werewolves = alivePlayers.filter(p => p.role === 'WEREWOLF');
            const villagers = alivePlayers.filter(p => p.role !== 'WEREWOLF');
            
            if (werewolves.length >= villagers.length) {
                return {
                    team: "Loups-Garous",
                    message: "Les loups-garous ont éliminé tous les villageois !",
                    players: werewolves
                };
            } else {
                return {
                    team: "Villageois",
                    message: "Les villageois ont éliminé tous les loups-garous !",
                    players: villagers
                };
            }
        }
        
        // Fonction pour redémarrer une partie
        async function restartGame() {
            if (!isGameCreator) return;
            
            try {
                // Réinitialiser la partie
                await db.collection('games').doc(currentGameId).update({
                    status: GAME_PHASES.ROLE_ASSIGNMENT,
                    phase: "night_1",
                    phaseStep: NIGHT_PHASES.CUPID,
                    currentDay: 1
                });
                
                // Réinitialiser les joueurs
                const batch = db.batch();
                const playersSnapshot = await db.collection('games').doc(currentGameId).collection('players').get();
                
                playersSnapshot.forEach(doc => {
                    const ref = db.collection('games').doc(currentGameId).collection('players').doc(doc.id);
                    batch.update(ref, {
                        role: "",
                        isAlive: true,
                        loverUid: null
                    });
                });
                
                await batch.commit();
                
                // Supprimer les anciens messages et actions
                await clearGameData();
                
            } catch (error) {
                console.error("Erreur lors du redémarrage de la partie:", error);
            }
        }
        // ... (showRoleScreen, confirmRole, showGameScreen, etc.)

        // Fonction pour quitter proprement
        async function leaveGame() {
            try {
                if (currentGameId && currentPlayerId) {
                    await db.collection('games').doc(currentGameId).collection('players')
                        .doc(currentPlayerId).update({
                            isOnline: false,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                }
            } catch (error) {
                console.error("Leave error:", error);
            } finally {
                sessionStorage.removeItem('gameId');
                window.location.reload();
            }
        }

        // Fonctions utilitaires inchangées
        function generateGameId() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    </script>
