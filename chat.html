<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discussion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #264143;
      color: white;
      padding: 10px;
      text-align: center;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }

    .own {
      align-self: flex-end;
      background-color: #d1f5d3;
    }

    .sender {
      font-size: 0.7em;
      color: #555;
      margin-bottom: 3px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 0.8em;
    }

    footer {
      display: flex;
      padding: 10px;
      background-color: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #264143;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Salon de discussion</h2>
  </header>

  <div id="messages"></div>

  <footer>
    <input type="text" id="messageInput" placeholder="Écris un message..." />
    <button onclick="sendMessage()">Envoyer</button>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      storageBucket: "chat-entre-amis.appspot.com",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Vérifie si l’utilisateur est connecté
    auth.onAuthStateChanged(user => {
      if (!user || !sessionStorage.getItem("username")) {
        window.location.href = "index.html";
        return;
      }

      const username = sessionStorage.getItem("username");
      const messagesDiv = document.getElementById("messages");

      // Écoute en temps réel
      db.collection("messages").orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          const docs = snapshot.docs;

          // Supprimer les anciens si + de 95
          if (docs.length > 95) {
            const toDelete = docs.slice(0, docs.length - 95);
            toDelete.forEach(doc => {
              if (doc.exists) doc.ref.delete();
            });
          }

          docs.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.className = "message" + (msg.uid === user.uid ? " own" : "");

            const sender = document.createElement("div");
            sender.className = "sender";
            sender.textContent = msg.username || "Anonyme";

            const content = document.createElement("div");
            content.textContent = msg.text;

            div.appendChild(sender);
            div.appendChild(content);

            // Bouton de suppression
            if (msg.uid === user.uid) {
              const delBtn = document.createElement("button");
              delBtn.className = "delete-btn";
              delBtn.innerHTML = "🗑️";
              delBtn.onclick = () => doc.ref.delete();
              div.appendChild(delBtn);
            }

            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        });

      // Envoi du message
      window.sendMessage = () => {
        const input = document.getElementById("messageInput");
        const text = input.value.trim();
        if (text === "") return;

        db.collection("messages").add({
          text,
          username,
          uid: user.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        input.value = "";
      };
    });
  </script>
</body>
</html>
