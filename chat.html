<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat entre amis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* VARIABLES THEMES */
    :root {
      --primary-bg: linear-gradient(145deg, #e0e7ff, #f9fafb);
      --secondary-bg: #eef2ff;
      --message-bg: #ffffff;
      --message-self-bg: linear-gradient(145deg, #3b82f6, #60a5fa);
      --text-color: #000;
      --author-color: #555;
      --form-bg: #dbeafe;
      --border-color: #000;
      --shadow-color: rgba(0,0,0,0.8);
      --button-bg: #e9b50b;
      --delete-bg: #ff4d4d;
      --theme-name: "Comic";
      --header-height: 60px;
      --footer-height: 80px;
      --theme-btn-size: 40px;
    }

    /* THEME ANIMAL CROSSING */
    .theme-animal-crossing {
      --primary-bg: linear-gradient(145deg, #a8e6cf, #dcedc1);
      --secondary-bg: #ffd3b6;
      --message-bg: #ffaaa5;
      --message-self-bg: linear-gradient(145deg, #ff8b94, #ffaaa5);
      --text-color: #5c4d4d;
      --author-color: #7e6b6b;
      --form-bg: #dcedc1;
      --border-color: #5c4d4d;
      --shadow-color: rgba(92, 77, 77, 0.8);
      --button-bg: #a8e6cf;
      --delete-bg: #ff8b94;
      --theme-name: "Animal Crossing";
    }

    /* THEME STARDEW VALLEY */
    .theme-stardew {
      --primary-bg: linear-gradient(145deg, #e4f5e4, #f5f5e4);
      --secondary-bg: #e4e4f5;
      --message-bg: #f5e4e4;
      --message-self-bg: linear-gradient(145deg, #8a9c5a, #b5c97d);
      --text-color: #4a3a2a;
      --author-color: #6a5a4a;
      --form-bg: #d4d4e5;
      --border-color: #4a3a2a;
      --shadow-color: rgba(74, 58, 42, 0.8);
      --button-bg: #8a9c5a;
      --delete-bg: #c97d7d;
      --theme-name: "Stardew Valley";
    }

    /* THEME NEON FUTURISTE */
    .theme-neon {
      --primary-bg: linear-gradient(145deg, #0f0c29, #302b63);
      --secondary-bg: #24243e;
      --message-bg: #1a1a2e;
      --message-self-bg: linear-gradient(145deg, #00dbde, #fc00ff);
      --text-color: #fff;
      --author-color: #ccc;
      --form-bg: #16213e;
      --border-color: #00dbde;
      --shadow-color: rgba(0, 219, 222, 0.8);
      --button-bg: #fc00ff;
      --delete-bg: #ff0a54;
      --theme-name: "Neon Futuriste";
    }

    /* ANIMATION DU BACKGROUND */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* BASE STYLES */
    body {
      font-family: 'Comic Sans MS', 'Comic Neue', 'Segoe UI', sans-serif;
      background: var(--primary-bg);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: all 0.5s ease;
      color: var(--text-color);
      overflow: hidden;
    }

    /* HEADER */
    .header {
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      background: var(--form-bg);
      border-bottom: 3px solid var(--border-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .header-title {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    /* MESSAGES CONTAINER */
    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: var(--secondary-bg);
      transition: all 0.5s ease;
      background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* MESSAGE STYLES */
    .msg {
      background: var(--message-bg);
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      max-width: 75%;
      position: relative;
      box-shadow: 4px 4px 0px 0px var(--shadow-color);
      border: 2px solid var(--border-color);
      transition: all 0.2s ease;
      font-weight: bold;
      line-height: 1.4;
      color: var(--text-color);
      cursor: pointer;
    }

    .msg:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 0px 0px var(--shadow-color);
    }

    .msg.self {
      align-self: flex-end;
      background: var(--message-self-bg);
      color: white;
      border: 2px solid var(--border-color);
    }

    .msg.self .auteur {
      color: #dbeafe;
      text-shadow: 1px 1px 0px var(--border-color);
    }

    .auteur {
      font-size: 0.7rem;
      color: var(--author-color);
      margin-bottom: 0.3rem;
      transition: all 0.5s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contenu {
      font-size: 1rem;
      word-wrap: break-word;
      transition: all 0.5s ease;
    }

    .contenu a {
      color: inherit;
      text-decoration: underline;
    }

    /* FOOTER / FORMULAIRE */
    #formulaire {
      height: var(--footer-height);
      display: flex;
      padding: 1rem;
      background: var(--form-bg);
      border-top: 3px solid var(--border-color);
      gap: 1rem;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }

    /* INPUT STYLES */
    .input__container {
      position: relative;
      background: rgba(255,255,255,0.3);
      padding: 15px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
      border: 4px solid var(--border-color);
      width: 90%;
      max-width: 600px;
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 10px 10px 0 var(--border-color);
    }

    .input__search {
      width: 100%;
      outline: none;
      border: 3px solid var(--border-color);
      padding: 10px 15px;
      font-size: 16px;
      background: rgba(255,255,255,0.8);
      color: var(--text-color);
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      font-family: "Roboto", Arial, sans-serif;
      box-sizing: border-box;
      border-radius: 0;
    }

    /* BOUTONS */
    .button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--button-bg);
      border: 3px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    /* THEME SWITCHER */
    .theme-switcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
      transform: translateY(calc(100% + 20px));
      transition: transform 0.3s ease;
    }

    .theme-switcher.visible {
      transform: translateY(0);
    }

    .theme-btn {
      width: var(--theme-btn-size);
      height: var(--theme-btn-size);
      border-radius: 50%;
      border: 2px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 3px 3px 0 0 var(--shadow-color);
      background: var(--button-bg);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: var(--theme-btn-size);
      height: var(--theme-btn-size);
      border-radius: 50%;
      background: var(--button-bg);
      border: 2px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 3px 3px 0 0 var(--shadow-color);
    }

    /* REACTIONS MENU */
    .reactions-menu {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--message-bg);
      border: 2px solid var(--border-color);
      border-radius: 20px;
      padding: 5px;
      display: none;
      flex-wrap: wrap;
      gap: 5px;
      width: 180px;
      z-index: 100;
      box-shadow: 4px 4px 0 0 var(--shadow-color);
    }

    .reaction-btn {
      width: 30px;
      height: 30px;
      font-size: 18px;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .reaction-btn:hover {
      transform: scale(1.3);
    }

    /* VOTE STYLES */
    .vote-container {
      margin-top: 10px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    .vote-option {
      padding: 8px;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }

    .vote-option:hover {
      background: rgba(0,0,0,0.1);
    }

    .vote-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(0,0,0,0.1);
      z-index: -1;
      transition: width 0.5s ease;
    }

    .vote-percentage {
      font-size: 0.8rem;
      margin-left: 5px;
      color: var(--author-color);
    }

    /* COLLAPSIBLE CARD */
    .app {
      --light-col: #e8e8e8;
      --dark-col: #26242e;
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      height: 60px;
      overflow: hidden;
      transition: all 0.5s ease;
      border-radius: 30px;
      border: 3px solid var(--border-color);
      box-shadow: 6px 6px 0px 0px var(--shadow-color);
      background: var(--light-col);
      z-index: 1000;
    }

    .app.expanded {
      height: 180px;
    }

    .app-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      z-index: 2;
    }

    /* DARK MODE STYLES */
    body.dark-mode {
      --primary-bg: linear-gradient(145deg, #1a1a2e, #16213e);
      --secondary-bg: #1e293b;
      --message-bg: #334155;
      --text-color: white;
      --author-color: #ccc;
      --form-bg: #1e293b;
      --border-color: #4a5568;
      --shadow-color: rgba(0, 0, 0, 0.8);
      --button-bg: #4a5568;
    }

    /* ANIMATIONS ET EFFETS */
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .input__container {
        width: 80%;
      }
      
      .theme-btn, .theme-toggle {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .msg {
        max-width: 85%;
        padding: 0.6rem 1rem;
      }
      
      .input__container {
        padding: 10px;
      }
      
      .input__search {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title">Chat entre amis</div>
    <div class="header-controls">
      <button id="dark-mode-toggle" class="button">
        <i class="fas fa-moon"></i>
      </button>
      <div class="theme-indicator">Thème: <span id="current-theme">Comic</span></div>
    </div>
  </div>

  <div id="erreur">Erreur : Accès non autorisé. Veuillez vous connecter d'abord.</div>
  <div id="messages" style="display:none;"></div>
  
  <div id="formulaire" style="display:none;">
    <div class="form-container">
      <div class="input__container">
        <input
          type="text"
          id="message"
          name="message"
          class="input__search"
          placeholder="Écrivez un message..."
        />
        <button class="button" onclick="envoyer()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Theme Switcher -->
  <div class="theme-toggle" id="theme-toggle">
    <i class="fas fa-palette"></i>
  </div>
  
  <div class="theme-switcher" id="theme-switcher">
    <button class="theme-btn active" data-theme="default" title="Thème Comic"><i class="fas fa-comment-dots"></i></button>
    <button class="theme-btn" data-theme="animal-crossing" title="Thème Animal Crossing"><i class="fas fa-leaf"></i></button>
    <button class="theme-btn" data-theme="stardew" title="Thème Stardew Valley"><i class="fas fa-tractor"></i></button>
    <button class="theme-btn" data-theme="neon" title="Thème Neon Futuriste"><i class="fas fa-robot"></i></button>
  </div>

  <!-- Dark Mode Toggle Card -->
  <div class="app" id="app-card">
    <div class="app-toggle" id="app-toggle">
      <i class="fas fa-chevron-down"></i>
    </div>
    <nav>
      <time class="time">4:20 AM</time>
      <div class="icons">
        <span class="network"></span>
        <span class="battery"></span>
      </div>
    </nav>
    <div class="circle"></div>
    <label for="dark-mode-checkbox">
      <span class="light">light</span>
      <span>dark</span>
    </label>
    <input id="dark-mode-checkbox" type="checkbox" />
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Configuration Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    
    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Références aux éléments DOM
    const messagesDiv = document.getElementById("messages");
    const formulaire = document.getElementById("formulaire");
    const erreurDiv = document.getElementById("erreur");
    const themeButtons = document.querySelectorAll('.theme-btn');
    const currentThemeDisplay = document.getElementById('current-theme');
    const themeToggle = document.getElementById('theme-toggle');
    const themeSwitcher = document.getElementById('theme-switcher');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const darkModeCheckbox = document.getElementById('dark-mode-checkbox');
    const appCard = document.getElementById('app-card');
    const appToggle = document.getElementById('app-toggle');
    
    // Variables globales
    let nomUtilisateur = '';
    let localMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    let activeMessageForReactions = null;
    let activeVotes = {};
    
    // Sons
    const messageSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3');
    const themeSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3');
    const reactionSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
    
    // Émoticônes pour les réactions
    const reactions = ['👍', '❤️', '😂', '😮', '😢', '😡'];
    
    // Mettre à jour l'heure en temps réel
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      document.querySelector('.time').textContent = `${hours}:${minutes} ${ampm}`;
    }
    
    setInterval(updateTime, 1000);
    updateTime();
    
    // Gestion du dark mode
    darkModeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      darkModeCheckbox.checked = document.body.classList.contains('dark-mode');
      themeSound.play();
    });
    
    darkModeCheckbox.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });
    
    // Toggle theme switcher
    themeToggle.addEventListener('click', function() {
      themeSwitcher.classList.toggle('visible');
      themeSound.play();
    });
    
    // Toggle app card
    appToggle.addEventListener('click', function() {
      appCard.classList.toggle('expanded');
      this.querySelector('i').classList.toggle('fa-chevron-down');
      this.querySelector('i').classList.toggle('fa-chevron-up');
      themeSound.play();
    });
    
    // Changement de thème
    themeButtons.forEach(button => {
      button.addEventListener('click', function() {
        themeButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        document.body.classList.remove(
          'theme-animal-crossing', 
          'theme-stardew', 
          'theme-neon'
        );
        
        const theme = this.getAttribute('data-theme');
        if (theme !== 'default') {
          document.body.classList.add(`theme-${theme}`);
        }
        
        updateThemeDisplay(theme);
        themeSound.play();
        themeSwitcher.classList.remove('visible');
      });
    });
    
    // Mettre à jour l'affichage du thème actuel
    function updateThemeDisplay(theme) {
      let themeName = 'Comic';
      switch(theme) {
        case 'animal-crossing': themeName = 'Animal Crossing'; break;
        case 'stardew': themeName = 'Stardew Valley'; break;
        case 'neon': themeName = 'Neon Futuriste'; break;
      }
      currentThemeDisplay.textContent = themeName;
    }
    
    // Vérification de l'authentification
    function checkAuth() {
      nomUtilisateur = sessionStorage.getItem("nomUtilisateur");
      if (!nomUtilisateur || sessionStorage.getItem("motdepasseValide") !== "oui") {
        erreurDiv.style.display = "block";
        return false;
      } else {
        messagesDiv.style.display = "block";
        formulaire.style.display = "flex";
        return true;
      }
    }
    
    // Charger les messages
    function chargerMessages() {
      if (!checkAuth()) return;
      
      // Afficher d'abord les messages locaux
      displayLocalMessages();
      
      // Charger les messages depuis Firebase
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          let docs = snapshot.docs;
          
          if (docs.length > 95) {
            for (let i = 0; i < docs.length - 95; i++) {
              docs[i].ref.delete();
            }
          }
          
          localMessages = docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          
          localStorage.setItem('chatMessages', JSON.stringify(localMessages));
          displayAllMessages(localMessages);
          messageSound.play();
        }, error => {
          console.error("Erreur de chargement:", error);
          displayLocalMessages();
        });
    }
    
    // Afficher les messages locaux
    function displayLocalMessages() {
      localMessages.forEach(msg => {
        createMessageElement(msg);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // Afficher tous les messages
    function displayAllMessages(messages) {
      messages.forEach(msg => {
        createMessageElement(msg);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // Créer un élément message
    function createMessageElement(data) {
      const divMsg = document.createElement("div");
      divMsg.classList.add("msg");
      if (data.nom === nomUtilisateur) divMsg.classList.add("self");
      
      const date = data.timestamp ? data.timestamp.toDate() : new Date();
      const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      // Détection des liens
      let messageContent = data.message;
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      messageContent = messageContent.replace(urlRegex, url => {
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
      });
      
      // Détection des votes
      const voteRegex = /<vote>(.*?)<\/vote>/gs;
      messageContent = messageContent.replace(voteRegex, (match, options) => {
        const optionRegex = /<(\d+)>(.*?)<\/>/g;
        let optionsHtml = '';
        let optionsData = [];
        let totalVotes = 0;
        const voteId = `vote-${data.id}`;
        
        let optionMatch;
        while ((optionMatch = optionRegex.exec(options)) !== null) {
          const optionId = optionMatch[1];
          const optionText = optionMatch[2];
          const voteCount = activeVotes[voteId]?.[optionId]?.length || 0;
          totalVotes += voteCount;
          optionsData.push({ id: optionId, text: optionText, count: voteCount });
        }
        
        optionsData.forEach(option => {
          const percentage = totalVotes > 0 ? Math.round((option.count / totalVotes) * 100) : 0;
          const hasVoted = activeVotes[voteId] && Object.values(activeVotes[voteId]).flat().includes(nomUtilisateur);
          
          optionsHtml += `
            <div class="vote-option" onclick="voteOption('${voteId}', '${option.id}', '${data.id}')" ${hasVoted ? 'style="cursor:default;"' : ''}>
              ${option.text}
              <span class="vote-percentage">${percentage}%</span>
              <div class="vote-bar" style="width: ${percentage}%"></div>
            </div>
          `;
        });
        
        return `<div class="vote-container">${optionsHtml}</div>`;
      });
      
      divMsg.innerHTML = `
        <div class="message-info">
          <div class="auteur">${data.nom}</div>
          <div class="time">${timeString}</div>
        </div>
        <div class="contenu">${messageContent}</div>
        ${data.nom === nomUtilisateur ? `
          <span class="supprimer">
            <button class="delete-button" onclick="supprimerMessage('${data.id}')">
              <i class="fas fa-trash"></i>
            </button>
          </span>` : ''}
        <div class="reactions-menu" id="reactions-${data.id}">
          ${reactions.map(reaction => 
            `<button class="reaction-btn" onclick="addReaction('${data.id}', '${reaction}')">${reaction}</button>`
          ).join('')}
        </div>
      `;
      
      // Gestion des réactions
      divMsg.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        showReactionsMenu(data.id, divMsg);
      });
      
      divMsg.addEventListener('touchstart', (e) => {
        activeMessageForReactions = data.id;
        setTimeout(() => {
          if (activeMessageForReactions === data.id) {
            showReactionsMenu(data.id, divMsg);
          }
        }, 500);
      });
      
      divMsg.addEventListener('touchend', () => {
        activeMessageForReactions = null;
      });
      
      messagesDiv.appendChild(divMsg);
    }
    
    // Afficher le menu des réactions
    function showReactionsMenu(messageId, messageElement) {
      const allMenus = document.querySelectorAll('.reactions-menu');
      allMenus.forEach(menu => menu.style.display = 'none');
      
      const menu = messageElement.querySelector(`#reactions-${messageId}`);
      menu.style.display = 'flex';
      menu.style.animation = 'slideIn 0.2s ease-out';
      
      // Fermer le menu quand on clique ailleurs
      setTimeout(() => {
        const closeMenu = (e) => {
          if (!menu.contains(e.target)) {
            menu.style.display = 'none';
            document.removeEventListener('click', closeMenu);
            document.removeEventListener('touchstart', closeMenu);
          }
        };
        
        document.addEventListener('click', closeMenu);
        document.addEventListener('touchstart', closeMenu);
      }, 10);
    }
    
    // Envoyer un message
    function envoyer() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      
      if (message) {
        db.collection("messages").add({
          nom: nomUtilisateur,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          reactions: {}
        }).catch(error => {
          console.error("Erreur d'envoi:", error);
          const localMsg = {
            id: 'local-' + Date.now(),
            nom: nomUtilisateur,
            message: message,
            timestamp: new Date()
          };
          localMessages.push(localMsg);
          localStorage.setItem('chatMessages', JSON.stringify(localMessages));
          createMessageElement(localMsg);
        });
        
        messageInput.value = "";
      }
    }
    
    // Supprimer un message
    function supprimerMessage(id) {
      if (confirm("Voulez-vous vraiment supprimer ce message ?")) {
        db.collection("messages").doc(id).delete().catch(error => {
          console.error("Erreur de suppression:", error);
        });
      }
    }
    
    // Ajouter une réaction
    function addReaction(messageId, reaction) {
      const messageRef = db.collection("messages").doc(messageId);
      
      db.runTransaction(transaction => {
        return transaction.get(messageRef).then(doc => {
          if (!doc.exists) {
            throw "Document does not exist!";
          }
          
          const data = doc.data();
          const reactions = data.reactions || {};
          const userReactions = reactions[nomUtilisateur] || [];
          
          if (userReactions.includes(reaction)) {
            const index = userReactions.indexOf(reaction);
            userReactions.splice(index, 1);
          } else {
            userReactions.push(reaction);
          }
          
          reactions[nomUtilisateur] = userReactions;
          transaction.update(messageRef, { reactions: reactions });
          reactionSound.play();
        });
      }).catch(error => {
        console.error("Transaction failed: ", error);
      });
    }
    
    // Voter pour une option
    function voteOption(voteId, optionId, messageId) {
      if (!activeVotes[voteId]) {
        activeVotes[voteId] = {};
      }
      
      if (!activeVotes[voteId][optionId]) {
        activeVotes[voteId][optionId] = [];
      }
      
      // Retirer le vote précédent de l'utilisateur
      Object.keys(activeVotes[voteId]).forEach(key => {
        activeVotes[voteId][key] = activeVotes[voteId][key].filter(user => user !== nomUtilisateur);
      });
      
      // Ajouter le nouveau vote
      if (!activeVotes[voteId][optionId].includes(nomUtilisateur)) {
        activeVotes[voteId][optionId].push(nomUtilisateur);
      }
      
      // Mettre à jour l'affichage
      const messageElements = document.querySelectorAll('.msg');
      messageElements.forEach(el => {
        if (el.querySelector(`[onclick*="${voteId}"`)) {
          const voteContainer = el.querySelector('.vote-container');
          if (voteContainer) {
            const options = voteContainer.querySelectorAll('.vote-option');
            const totalVotes = Object.values(activeVotes[voteId]).flat().length;
            
            options.forEach(opt => {
              const optId = opt.getAttribute('onclick').split("'")[3];
              const count = activeVotes[voteId][optId]?.length || 0;
              const percentage = totalVotes > 0 ? Math.round((count / totalVotes) * 100) : 0;
              
              opt.querySelector('.vote-bar').style.width = `${percentage}%`;
              opt.querySelector('.vote-percentage').textContent = `${percentage}%`;
              opt.style.cursor = 'default';
            });
          }
        }
      });
      
      // Enregistrer le vote dans Firebase
      const messageRef = db.collection("messages").doc(messageId);
      messageRef.update({
        [`votes.${voteId}`]: activeVotes[voteId]
      }).catch(error => {
        console.error("Erreur d'enregistrement du vote:", error);
      });
    }
    
    // Permettre l'envoi avec la touche Entrée
    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        envoyer();
      }
    });
    
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      updateThemeDisplay('default');
      chargerMessages();
    });
  </script>
</body>
