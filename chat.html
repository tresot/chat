<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat entre amis</title>
  <style>
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #60a5fa;
      --light-bg: #eef2ff;
      --dark-bg: #1e293b;
      --msg-light: #ffffff;
      --msg-dark: #334155;
      --text-light: #000;
      --text-dark: #fff;
      --border-color: #000;
      --accent-color: #e9b50b;
    }

    /* ANIMATION DU BACKGROUND */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Comic Sans MS', 'Comic Neue', 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e0e7ff, #f9fafb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: all 0.5s ease;
    }

    body.dark-mode {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      color: var(--text-dark);
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: var(--light-bg);
      transition: all 0.5s ease;
      border: 3px solid var(--border-color);
      background-image: radial-gradient(circle, var(--msg-light) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    body.dark-mode #messages {
      background: var(--dark-bg);
      background-image: radial-gradient(circle, var(--msg-dark) 1px, transparent 1px);
    }

    .msg {
      background: var(--msg-light);
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      max-width: 75%;
      position: relative;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
      border: 2px solid var(--border-color);
      transition: all 0.2s ease;
      font-weight: bold;
      line-height: 1.4;
    }

    body.dark-mode .msg {
      background: var(--msg-dark);
      color: var(--text-dark);
    }

    .msg:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.8);
    }

    .msg.self {
      align-self: flex-end;
      background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
      color: var(--text-dark);
      border: 2px solid var(--border-color);
    }

    .auteur {
      font-size: 0.7rem;
      color: #555;
      margin-bottom: 0.3rem;
      transition: color 0.5s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    body.dark-mode .auteur {
      color: #ccc;
    }

    .msg.self .auteur {
      color: #dbeafe;
      text-shadow: 1px 1px 0px var(--border-color);
    }

    .contenu {
      font-size: 1rem;
      word-wrap: break-word;
      transition: color 0.5s ease;
    }

    body.dark-mode .contenu {
      color: var(--text-dark);
    }

    .supprimer {
      position: absolute;
      top: 4px;
      right: 8px;
    }

    /* CONTENEUR DU FORMULAIRE */
    #formulaire {
      display: flex;
      padding: 1rem;
      background: #dbeafe;
      border-top: 3px solid var(--border-color);
      gap: 1rem;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }

    body.dark-mode #formulaire {
      background: var(--dark-bg);
    }

    #erreur {
      background: #ffdddd;
      color: #a00;
      padding: 1rem;
      text-align: center;
      display: none;
      border: 3px solid var(--border-color);
      font-weight: bold;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
    }

    /* CHAMP DE SAISIE & CONTAINER */
    .input__container {
      position: relative;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
      border: 4px solid var(--border-color);
      width: 90%;
      max-width: 600px;
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(-10deg);
      perspective: 1000px;
      box-shadow: 10px 10px 0 var(--border-color);
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%) rotateX(10deg) rotateY(-10deg); opacity: 0; }
      to { transform: translateX(0) rotateX(10deg) rotateY(-10deg); opacity: 1; }
    }

    .shadow__input {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      bottom: 0;
      z-index: -1;
      transform: translateZ(-50px);
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.4) 0%, rgba(255, 107, 107, 0.1) 100%);
      filter: blur(20px);
    }

    .input__button__shadow {
      cursor: pointer;
      border: 3px solid var(--border-color);
      background: var(--accent-color);
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      transform: translateZ(20px);
      position: relative;
      z-index: 3;
      font-weight: bold;
      text-transform: uppercase;
    }

    .input__button__shadow:hover {
      background: var(--accent-color);
      transform: translateZ(10px) translateX(-5px) translateY(-5px);
      box-shadow: 5px 5px 0 0 var(--border-color);
    }

    .input__button__shadow svg {
      fill: var(--border-color);
      width: 25px;
      height: 25px;
    }

    .input__search {
      width: 100%;
      outline: none;
      border: 3px solid var(--border-color);
      padding: 15px;
      font-size: 18px;
      background: #fff;
      color: var(--text-light);
      transform: translateZ(10px);
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      z-index: 3;
      font-family: "Roboto", Arial, sans-serif;
      letter-spacing: -0.5px;
      box-sizing: border-box;
    }

    .input__search::placeholder {
      color: #666;
      font-weight: bold;
      text-transform: uppercase;
    }

    .input__search:hover,
    .input__search:focus {
      background: #f0f0f0;
      transform: translateZ(20px) translateX(-5px) translateY(-5px);
      box-shadow: 5px 5px 0 0 var(--border-color);
    }

    .input__container::before {
      content: attr(data-username);
      position: absolute;
      top: -15px;
      left: 20px;
      background: var(--accent-color);
      color: var(--border-color);
      font-weight: bold;
      padding: 5px 10px;
      font-size: 14px;
      transform: translateZ(50px);
      z-index: 4;
      border: 2px solid var(--border-color);
      box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.8);
    }

    /* BOUTON ENVOYER */
    .button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgb(20, 20, 20);
      border: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
      cursor: pointer;
      transition-duration: 0.3s;
      overflow: hidden;
      position: relative;
      animation: slideInRight 0.5s ease-out;
      border: 3px solid var(--border-color);
    }

    .svgIcon {
      width: 12px;
      transition-duration: 0.3s;
    }

    .svgIcon path {
      fill: white;
    }

    .button:hover {
      width: 140px;
      border-radius: 50px;
      transition-duration: 0.3s;
      background-color: rgb(181, 160, 255);
      align-items: center;
    }

    .button:hover .svgIcon {
      transition-duration: 0.3s;
      transform: translateY(-200%);
    }

    .button::before {
      position: absolute;
      bottom: -20px;
      content: "Envoyer";
      color: white;
      font-size: 0px;
    }

    .button:hover::before {
      font-size: 13px;
      opacity: 1;
      bottom: unset;
      transition-duration: 0.3s;
    }

    /* CARTE LIGHT/DARK - Version mobile r√©duite */
    @media (max-width: 768px) {
      .app {
        width: 10rem;
        height: 10rem;
        margin: 0.5rem auto;
      }
      
      .circle {
        width: 5rem;
        height: 5rem;
      }
      
      label {
        margin: 10px 15px;
        padding: 8px 16px;
        font-size: 0.9rem;
      }
      
      .time {
        font-size: 0.8rem;
      }
    }

    /* CARTE LIGHT/DARK - Version desktop */
    .app {
      --light-col: #e8e8e8;
      --dark-col: #26242e;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 35px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      width: 18rem;
      height: 18rem;
      background-color: #e8e8e8;
      border-radius: 30px;
      overflow: hidden;
      user-select: none;
      margin: 1rem auto;
      border: 3px solid var(--border-color);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.8);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .app.collapsed {
      height: 3rem;
      overflow: hidden;
    }

    .app.collapsed nav,
    .app.collapsed .circle,
    .app.collapsed label {
      display: none;
    }

    .app::before {
      --dimension: 50px;
      content: "";
      width: var(--dimension);
      height: var(--dimension);
      border-radius: 50%;
      background: var(--dark-col);
      position: absolute;
      top: calc(50% - (var(--dimension) / 2));
      left: calc(50% - (var(--dimension)) / 2);
      display: block;
      box-shadow: 0px 0px 0 0px var(--dark-col);
      z-index: -1;
      transition: 400ms ease-out;
    }

    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      width: 100%;
    }

    .time {
      font-family: 'Comic Sans MS', 'Comic Neue', 'Segoe UI', sans-serif;
      font-weight: bold;
      transition: color 0.5s ease;
      text-shadow: 1px 1px 0px var(--border-color);
    }

    body.dark-mode .time {
      color: var(--text-dark);
    }

    .battery {
      display: inline-block;
      width: 0.85rem;
      height: 0.45rem;
      background-color: var(--dark-col);
      transition: background-color 0.5s ease;
      border: 2px solid var(--border-color);
    }

    body.dark-mode .battery {
      background-color: var(--text-dark);
    }

    .network {
      display: inline-block;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 6.8px 7.2px 6.8px;
      border-color: transparent transparent var(--dark-col) transparent;
      transform: rotate(135deg);
      transition: border-color 0.5s ease;
    }

    body.dark-mode .network {
      border-color: transparent transparent var(--text-dark) transparent;
    }

    /*circle*/
    .circle {
      position: relative;
      border-radius: 100%;
      width: 8rem;
      height: 8rem;
      background: linear-gradient(40deg, #ff0080, #ff8c00 70%);
      margin: auto;
      transition: all 0.5s ease;
      border: 3px solid var(--border-color);
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
    }

    .circle::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      right: 0;
      width: 6rem;
      height: 6rem;
      z-index: 1;
      background: var(--bg);
      transform: scale(0);
      transform-origin: top right;
      transition: 450ms;
    }

    label {
      width: auto;
      margin: 20px 30px;
      padding: 15px 35px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bolder;
      color: var(--dark-col);
      display: flex;
      justify-content: space-between;
      border: 2px solid var(--border-color);
      box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.8);
    }

    label::before {
      content: "";
      position: absolute;
      width: 50%;
      inset: 0;
      border-radius: inherit;
      display: block;
      z-index: -1;
      background-color: #fff;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    [type="checkbox"] {
      appearance: none;
      position: absolute;
      opacity: 0;
    }

    [type="checkbox"]:checked ~ .app label span.light {
      color: var(--light-col);
    }

    [type="checkbox"]:checked ~ .app label::before {
      transform: translateX(100%);
    }

    [type="checkbox"]:checked ~ .app::before {
      box-shadow: 0px 0px 0 150px var(--dark-col);
    }

    /* Circle */
    [type="checkbox"]:checked ~ .app .circle::before {
      transform: scale(1);
      background: var(--dark-col);
    }

    [type="checkbox"]:checked ~ .app .circle {
      background: linear-gradient(40deg, #8983f7, #a3dafb 70%);
    }

    [type="checkbox"]:checked ~ .app .time {
      color: var(--light-col);
    }

    [type="checkbox"]:checked ~ .app .icons .network {
      border-bottom-color: var(--light-col);
    }

    [type="checkbox"]:checked ~ .app .icons .battery {
      background-color: var(--light-col);
    }

    .form-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .send-button-container {
      margin-left: -20px;
      z-index: 10;
    }

    /* Effet de bulles de BD */
    .msg::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: inherit;
      border: inherit;
      border-top: none;
      border-right: none;
      bottom: -8px;
      left: 20px;
      transform: rotate(-45deg);
      z-index: -1;
    }

    .msg.self::after {
      left: auto;
      right: 20px;
    }

    /* Boutons th√®mes */
    .theme-selector {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .theme-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 3px solid var(--border-color);
      cursor: pointer;
      background-size: cover;
      box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.8);
      transition: all 0.3s ease;
      display: none;
    }

    .theme-btn.active {
      display: block;
    }

    .theme-btn:hover {
      transform: scale(1.1);
    }

    .main-theme-btn {
      width: 60px;
      height: 60px;
      background: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Bouton son */
    .sound-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent-color);
      border: 3px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.8);
      z-index: 100;
    }

    /* Style pour les votes */
    .vote-container {
      background: rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 10px;
      margin-top: 5px;
      border: 2px dashed var(--border-color);
    }

    .vote-option {
      margin: 5px 0;
      padding: 5px;
      background: rgba(255,255,255,0.7);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid var(--border-color);
    }

    .vote-option:hover {
      background: rgba(255,255,255,0.9);
    }

    .vote-progress {
      height: 20px;
      background: #ddd;
      border-radius: 4px;
      margin-top: 5px;
      overflow: hidden;
      border: 1px solid var(--border-color);
    }

    .vote-progress-bar {
      height: 100%;
      background: var(--primary-color);
      transition: width 0.5s ease;
    }

    .vote-total {
      font-size: 0.8rem;
      text-align: right;
      margin-top: 5px;
    }

    /* R√©actions */
    .reactions {
      display: none;
      position: absolute;
      bottom: -15px;
      right: 10px;
      background: white;
      border-radius: 20px;
      padding: 2px 5px;
      border: 1px solid var(--border-color);
      box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.8);
    }

    .msg:hover .reactions {
      display: flex;
    }

    .reaction {
      margin: 0 2px;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Variables globales
    const messagesDiv = document.getElementById("messages");
    const formulaire = document.getElementById("formulaire");
    const erreurDiv = document.getElementById("erreur");
    const inputContainer = document.querySelector('.input__container');
    const darkModeToggle = document.getElementById('switch');
    const themeCard = document.getElementById('theme-card');
    const mainThemeBtn = document.getElementById('main-theme-btn');
    const themeButtons = document.querySelectorAll('.theme-btn');
    const soundBtn = document.getElementById('sound-btn');
    const messageSound = document.getElementById('message-sound');
    const themeSound = document.getElementById('theme-sound');
    const darkmodeSound = document.getElementById('darkmode-sound');
    
    let soundEnabled = true;
    let currentTheme = 'default';
    let themesExpanded = false;

    // Mettre √† jour l'heure en temps r√©el
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      document.querySelector('.time').textContent = `${hours}:${minutes} ${ampm}`;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Gestion du dark mode
    darkModeToggle.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
      if (soundEnabled) darkmodeSound.play();
    });

    // Gestion de la carte th√®me (r√©ductible)
    themeCard.addEventListener('click', function() {
      this.classList.toggle('collapsed');
    });

    // Gestion des th√®mes
    mainThemeBtn.addEventListener('click', function() {
      themesExpanded = !themesExpanded;
      themeButtons.forEach(btn => {
        btn.classList.toggle('active', themesExpanded);
      });
      if (soundEnabled) themeSound.play();
    });

    // Appliquer un th√®me
    function applyTheme(theme) {
      currentTheme = theme;
      document.body.className = ''; // Reset classes
      document.body.classList.add(theme);
      if (darkModeToggle.checked) {
        document.body.classList.add('dark-mode');
      }
      
      // Jouer le son si activ√©
      if (soundEnabled) themeSound.play();
    }

    // Ajouter les √©couteurs pour les boutons de th√®me
    themeButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        const theme = this.id.replace('theme-', '');
        applyTheme(theme);
        themesExpanded = false;
        themeButtons.forEach(b => b.classList.remove('active'));
      });
    });

    // Gestion du son
    soundBtn.addEventListener('click', function() {
      soundEnabled = !soundEnabled;
      this.textContent = soundEnabled ? 'üîä' : 'üîá';
    });

    // Chargement initial
    const nomUtilisateur = sessionStorage.getItem("nomUtilisateur");
    if (!nomUtilisateur || sessionStorage.getItem("motdepasseValide") !== "oui") {
      erreurDiv.style.display = "block";
    } else {
      messagesDiv.style.display = "block";
      formulaire.style.display = "flex";
      inputContainer.setAttribute('data-username', nomUtilisateur);
      chargerMessages(nomUtilisateur);
    }

    // Charger les messages avec gestion des votes et r√©actions
    function chargerMessages(nomUtilisateur) {
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          let docs = snapshot.docs;
          
          // Limiter √† 95 messages maximum
          if (docs.length > 95) {
            for (let i = 0; i < docs.length - 95; i++) {
              docs[i].ref.delete();
            }
          }
          
          docs.forEach(doc => {
            const data = doc.data();
            const divMsg = document.createElement("div");
            divMsg.classList.add("msg");
            
            if (data.nom === nomUtilisateur) {
              divMsg.classList.add("self");
            }
            
            // Gestion des votes
            let voteContent = '';
            if (data.message.startsWith('<vote>') && data.message.endsWith('</vote>')) {
              const voteOptions = data.message
                .replace('<vote>', '')
                .replace('</vote>', '')
                .split('</>')
                .map(opt => opt.replace(/<\d+>/, '').trim());
              
              voteContent = `
                <div class="vote-container">
                  <div class="vote-title">Vote en cours:</div>
                  ${voteOptions.map((opt, i) => `
                    <div class="vote-option" onclick="voteOnOption('${doc.id}', ${i})">
                      ${opt}
                    </div>
                  `).join('')}
                  <div class="vote-total">0 votes</div>
                </div>
              `;
            }
            
            divMsg.innerHTML = `
              <div class="auteur">${data.nom}</div>
              <div class="contenu">
                ${voteContent || data.message}
              </div>
              <div class="reactions">
                <span class="reaction">üëç</span>
                <span class="reaction">‚ù§Ô∏è</span>
                <span class="reaction">üòÇ</span>
                <span class="reaction">üò≤</span>
              </div>
              ${data.nom === nomUtilisateur ? `
                <span class="supprimer">
                  <button class="button" onclick="supprimerMessage('${doc.id}')">
                    <svg viewBox="0 0 448 512" class="svgIcon">
                      <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
                    </svg>
                  </button>
                </span>` : ''}
            `;
            
            messagesDiv.appendChild(divMsg);
          });
          
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          
          // Jouer le son de message si activ√©
          if (soundEnabled && docs.length > 0) {
            messageSound.play();
          }
        });
    }

    // Envoyer un message
    function envoyer() {
      const message = document.getElementById("message").value.trim();
      if (message) {
        db.collection("messages").add({
          nom: nomUtilisateur,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("message").value = "";
      }
    }

    // Gestion des votes
    function voteOnOption(messageId, optionIndex) {
      // Impl√©mentation de la logique de vote
      console.log(`Vote pour l'option ${optionIndex} du message ${messageId}`);
      // √Ä compl√©ter avec la logique Firebase
    }

    // Supprimer un message
    function supprimerMessage(id) {
      db.collection("messages").doc(id).delete();
    }

    // Permettre l'envoi avec la touche Entr√©e
    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        envoyer();
      }
    });
  </script>
</body>
</html>
