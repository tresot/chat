<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat entre amis</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4fc;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #eef1f8;
    }

    .msg {
      background: #fff;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      max-width: 75%;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
      transition: transform 0.2s;
    }

    .msg:hover {
      transform: scale(1.01);
    }

    .msg.self {
      align-self: flex-end;
      background: #3b82f6;
      color: white;
    }

    .msg.self .auteur {
      color: #dbeafe;
    }

    .auteur {
      font-size: 0.7rem;
      color: #555;
      margin-bottom: 0.3rem;
    }

    .contenu {
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .supprimer {
      position: absolute;
      top: 4px;
      right: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      color: red;
      font-weight: bold;
    }

    #formulaire {
      display: flex;
      padding: 0.8rem 1rem;
      background: #dce1f3;
      border-top: 1px solid #c3c3ec;
      gap: 0.5rem;
    }

    #message {
      flex: 1;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #b8c0e0;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    #message:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 2px #c4b5fd77;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #erreur {
      background: #ffdddd;
      color: #a00;
      padding: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="erreur">Erreur : Accès non autorisé. Veuillez vous connecter d'abord.</div>
  <div id="messages" style="display:none;"></div>
  <div id="formulaire" style="display:none;">
    <input id="message" placeholder="Ton message..." />
    <button onclick="envoyer()">Envoyer</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");
    const formulaire = document.getElementById("formulaire");
    const erreurDiv = document.getElementById("erreur");

    const nomUtilisateur = sessionStorage.getItem("nomUtilisateur");
    if (!nomUtilisateur || sessionStorage.getItem("motdepasseValide") !== "oui") {
      erreurDiv.style.display = "block";
    } else {
      messagesDiv.style.display = "block";
      formulaire.style.display = "flex";
      chargerMessages(nomUtilisateur);
    }

    function chargerMessages(nomUtilisateur) {
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          let docs = snapshot.docs;
          if (docs.length > 95) {
            for (let i = 0; i < docs.length - 95; i++) {
              docs[i].ref.delete();
            }
          }
          docs.forEach(doc => {
            const data = doc.data();
            const divMsg = document.createElement("div");
            divMsg.classList.add("msg");
            if (data.nom === nomUtilisateur) divMsg.classList.add("self");
            divMsg.innerHTML = `
              <div class="auteur">${data.nom}</div>
              <div class="contenu">${data.message}</div>
              ${data.nom === nomUtilisateur ? '<span class="supprimer" onclick="supprimerMessage(\'' + doc.id + '\')">X</span>' : ''}
            `;
            messagesDiv.appendChild(divMsg);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    function envoyer() {
      const message = document.getElementById("message").value.trim();
      if (message) {
        db.collection("messages").add({
          nom: nomUtilisateur,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("message").value = "";
      }
    }

    function supprimerMessage(id) {
      db.collection("messages").doc(id).delete();
    }
  </script>
</body>
</html>
