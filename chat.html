<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat entre amis</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e9e9ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: scroll;
    }
    .msg {
      background: white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      position: relative;
      max-width: 80%;
    }
    .auteur {
      font-size: 0.7rem;
      color: #555;
      margin-bottom: 0.2rem;
    }
    .supprimer {
      position: absolute;
      top: 2px;
      right: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      color: red;
    }
    #formulaire {
      display: flex;
      padding: 1rem;
      background: #ddd;
    }
    #message {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="formulaire">
    <input id="message" placeholder="Ton message..." />
    <button onclick="envoyer()">Envoyer</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCkV_c-GdMEObA7YowgEySij5GL0eZYk7E",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      storageBucket: "chat-entre-amis.appspot.com",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");

    auth.onAuthStateChanged(user => {
      if (!user || sessionStorage.getItem("motdepasseValide") !== "oui") {
        window.location.href = "index.html";
      } else {
        chargerMessages(user.uid);
      }
    });

    function chargerMessages(uid) {
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          let docs = snapshot.docs;
          if (docs.length > 95) {
            for (let i = 0; i < docs.length - 95; i++) {
              docs[i].ref.delete();
            }
          }
          docs.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.className = "msg";

            const auteur = document.createElement("div");
            auteur.className = "auteur";
            auteur.textContent = msg.auteur || "Anonyme";
            div.appendChild(auteur);

            const texte = document.createElement("div");
            texte.textContent = msg.texte;
            div.appendChild(texte);

            if (msg.uid === uid) {
              const bouton = document.createElement("div");
              bouton.textContent = "ðŸ—‘";
              bouton.className = "supprimer";
              bouton.onclick = () => doc.ref.delete();
              div.appendChild(bouton);
            }

            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        });
    }

    function envoyer() {
      const champ = document.getElementById("message");
      const texte = champ.value.trim();
      if (!texte) return;
      const user = auth.currentUser;
      db.collection("messages").add({
        texte: texte,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        uid: user.uid,
        auteur: "Utilisateur"
      });
      champ.value = "";
    }
  </script>
</body>
</html>
