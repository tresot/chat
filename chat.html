<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat BD Pixel</title>
  <style>
    /* POLICES PIXEL ART */
    @font-face {
      font-family: 'Press Start 2P';
      src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    }
    
    @font-face {
      font-family: 'Comic Neue';
      src: url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
    }
    
    /* ANIMATION DU BACKGROUND PIXEL */
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: 'Comic Neue', 'Press Start 2P', cursive;
      background: linear-gradient(145deg, #e0e7ff, #f9fafb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.5s ease;
      image-rendering: pixelated;
    }

    body.dark-mode {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #eef2ff url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkEEjIZJ3zB1QAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAALUlEQVQ4y2NgGAXDADDCGP/+/WNgZGT8z8DAwMDExMTAxMQ0qI4ZGRkZ/v//DxUBAH4yCQ0jQ9Y1AAAAAElFTkSuQmCC');
      transition: background 0.5s ease;
      border: 3px solid #000;
      box-shadow: inset 0 0 0 2px #fff, inset 0 0 0 4px #000;
    }

    body.dark-mode #messages {
      background: #1e293b url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4AkEEjIZJ3zB1QAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAAJklEQVQ4y2NgGAXDADDCGP/+/WNgZGT8z8DAwMDExMTAxMQ0qI4BAB4yCQ0jQ9Y1AAAAAElFTkSuQmCC');
    }

    .msg {
      background: #ffffff;
      border-radius: 4px;
      padding: 0.8rem 1.2rem;
      max-width: 75%;
      position: relative;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
      border: 2px solid #000;
      transition: transform 0.2s ease, box-shadow 0.2s, background 0.5s ease;
      font-weight: bold;
      line-height: 1.4;
      image-rendering: pixelated;
    }

    body.dark-mode .msg {
      background: #334155;
      color: white;
    }

    .msg:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.8);
    }

    .msg.self {
      align-self: flex-end;
      background: #3b82f6;
      color: white;
      border: 2px solid #000;
      background-image: linear-gradient(145deg, #3b82f6, #60a5fa);
    }

    .msg.self .auteur {
      color: #dbeafe;
      text-shadow: 1px 1px 0px #000;
    }

    .auteur {
      font-size: 0.7rem;
      color: #555;
      margin-bottom: 0.3rem;
      transition: color 0.5s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Press Start 2P', cursive;
    }

    body.dark-mode .auteur {
      color: #ccc;
    }

    .contenu {
      font-size: 1rem;
      word-wrap: break-word;
      transition: color 0.5s ease;
      font-family: 'Comic Neue', cursive;
    }

    body.dark-mode .contenu {
      color: white;
    }

    .supprimer {
      position: absolute;
      top: 4px;
      right: 8px;
    }

    /* CONTENEUR DU FORMULAIRE STYLE JEU VIDEO */
    #formulaire {
      display: flex;
      padding: 1rem;
      background: #dbeafe;
      border-top: 3px solid #000;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease, border-color 0.5s ease;
      box-shadow: inset 0 0 0 2px #fff, inset 0 0 0 4px #000;
    }

    body.dark-mode #formulaire {
      background: #1e293b;
      border-color: #000;
    }

    #erreur {
      background: #ffdddd;
      color: #a00;
      padding: 1rem;
      text-align: center;
      display: none;
      border: 3px solid #000;
      font-weight: bold;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
      font-family: 'Press Start 2P', cursive;
      image-rendering: pixelated;
    }

    /* CHAMP DE SAISIE STYLE JEU VIDEO */
    .input__container {
      position: relative;
      background: #f0f0f0;
      padding: 15px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 10px;
      border: 4px solid #000;
      width: 90%;
      max-width: 600px;
      box-shadow: 8px 8px 0 #000;
      image-rendering: pixelated;
    }

    .input__button__shadow {
      cursor: pointer;
      border: 3px solid #000;
      background: #e9b50b;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: 'Press Start 2P', cursive;
      image-rendering: pixelated;
    }

    .input__button__shadow:hover {
      background: #ffd700;
      transform: translate(-2px, -2px);
      box-shadow: 3px 3px 0 0 #000;
    }

    .input__search {
      width: 100%;
      outline: none;
      border: 3px solid #000;
      padding: 12px;
      font-size: 16px;
      background: #fff;
      color: #000;
      font-family: 'Comic Neue', cursive;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    .input__search::placeholder {
      color: #666;
      font-weight: bold;
      text-transform: uppercase;
      font-family: 'Press Start 2P', cursive;
    }

    .input__container::before {
      content: attr(data-username);
      position: absolute;
      top: -15px;
      left: 20px;
      background: #e9b50b;
      color: #000;
      font-weight: bold;
      padding: 3px 8px;
      font-size: 12px;
      border: 2px solid #000;
      box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.8);
      font-family: 'Press Start 2P', cursive;
    }

    /* BOUTON ENVOYER STYLE JEU VIDEO */
    .button {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background-color: #3b82f6;
      border: 3px solid #000;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
      image-rendering: pixelated;
      font-family: 'Press Start 2P', cursive;
    }

    .button:hover {
      background-color: #2563eb;
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.8);
    }

    /* WIDGET STYLE JEU VIDEO 8-BIT */
    .app {
      display: flex;
      flex-direction: column;
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #e8e8e8;
      border-radius: 16px;
      overflow: hidden;
      margin: 1rem auto;
      border: 4px solid #000;
      box-shadow: 8px 8px 0px 0px rgba(0,0,0,0.8);
      transition: height 0.3s ease;
      cursor: pointer;
      image-rendering: pixelated;
    }

    .app.collapsed {
      height: 40px;
    }

    .app.collapsed .circle,
    .app.collapsed label {
      display: none;
    }

    .app.collapsed nav {
      padding: 5px 0;
    }

    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      width: 100%;
      transition: padding 0.3s ease;
      background: #3b82f6;
      border-bottom: 3px solid #000;
    }

    .time {
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      transition: color 0.5s ease;
      text-shadow: 1px 1px 0px #000;
      color: white;
      font-size: 12px;
    }

    .battery {
      display: inline-block;
      width: 20px;
      height: 10px;
      background-color: #000;
      border: 2px solid #fff;
      position: relative;
    }

    .battery::after {
      content: '';
      position: absolute;
      right: -4px;
      top: 2px;
      width: 2px;
      height: 4px;
      background: #000;
    }

    /* EFFETS DE BULLES DE BD */
    .msg::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: inherit;
      border: inherit;
      border-top: none;
      border-right: none;
      bottom: -8px;
      left: 20px;
      transform: rotate(-45deg);
      z-index: -1;
    }

    .msg.self::after {
      left: auto;
      right: 20px;
    }

    /* STYLE PIXEL ART POUR LES VOTES */
    .vote-container {
      margin: 10px 0;
      border: 2px dashed #000;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: inset 0 0 0 2px #fff;
      image-rendering: pixelated;
    }

    body.dark-mode .vote-container {
      background-color: rgba(51, 65, 85, 0.7);
    }

    .vote-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
    }

    .vote-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .vote-option-btn {
      padding: 8px 12px;
      background-color: #e9b50b;
      border: 2px solid #000;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: all 0.2s;
      box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.8);
      font-family: 'Comic Neue', cursive;
      image-rendering: pixelated;
    }

    .vote-option-btn:hover {
      transform: translateY(-2px);
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
      background: #ffd700;
    }

    .vote-results {
      margin-top: 10px;
      display: none;
    }

    .vote-result-item {
      margin-bottom: 5px;
      font-family: 'Comic Neue', cursive;
    }

    .vote-result-bar {
      height: 16px;
      background-color: #3b82f6;
      border-radius: 4px;
      margin-top: 5px;
      border: 2px solid #000;
      image-rendering: pixelated;
    }

    .vote-end-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #ff6b6b;
      border: 2px solid #000;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      display: none;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      image-rendering: pixelated;
    }

    .vote-end-btn:hover {
      background: #ff5252;
    }

    /* STYLE PIXEL ART POUR LES IMAGES */
    .message-image {
      max-width: 100%;
      max-height: 300px;
      border: 3px solid #000;
      border-radius: 8px;
      margin-top: 5px;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
      image-rendering: pixelated;
    }

    /* CONTROLE MUSIQUE STYLE JEU VIDEO */
    .music-control {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background-color: #e9b50b;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #000;
      cursor: pointer;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
      z-index: 100;
      transition: all 0.3s;
      image-rendering: pixelated;
    }

    .music-control:hover {
      transform: scale(1.1);
      background: #ffd700;
    }

    .music-control.muted {
      background-color: #999;
      opacity: 0.7;
    }

    .music-control.muted::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 3px;
      background: #000;
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    /* STYLE PIXEL ART POUR LES MATHS */
    .math-expression {
      font-style: italic;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 2px 5px;
      border-radius: 4px;
      display: inline-block;
      border: 1px dotted #000;
      font-family: 'Comic Neue', cursive;
    }

    .math-result {
      font-weight: bold;
      color: #3b82f6;
      margin-left: 5px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
    }

    body.dark-mode .math-result {
      color: #60a5fa;
    }

    /* DONNEES CONSOMMEES STYLE JEU VIDEO */
    .data-consumption {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 10px;
      color: #000;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 8px;
      border-radius: 4px;
      border: 2px solid #000;
      font-family: 'Press Start 2P', cursive;
      image-rendering: pixelated;
    }

    body.dark-mode .data-consumption {
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <input id="switch" type="checkbox" />
  <div class="app" id="appWidget">
    <nav>
      <time class="time">4:20 AM</time>
      <span class="battery"></span>
    </nav>
    <div class="circle"></div>
    <label for="switch">
      <span class="light">LIGHT</span>
      <span>DARK</span>
    </label>
  </div>

  <div id="erreur">ERREUR: ACCES NON AUTORISE</div>
  <div id="messages" style="display:none;"></div>
  <div id="formulaire" style="display:none;">
    <div class="form-container">
      <div class="input__container">
        <button class="input__button__shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#000000"
            width="20px"
            height="20px"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            ></path>
          </svg>
        </button>
        <input
          type="text"
          id="message"
          name="message"
          class="input__search"
          placeholder="TON MESSAGE..."
        />
      </div>
      <button class="button" onclick="envoyer()">
        <svg viewBox="0 0 384 512" width="20" height="20">
          <path
            d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
            fill="#000"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="music-control" id="musicControl" onclick="toggleMusic()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24">
      <path d="M9 18V5l12-2v13"></path>
      <circle cx="6" cy="18" r="3"></circle>
      <circle cx="18" cy="16" r="3"></circle>
    </svg>
  </div>

  <div class="data-consumption" id="dataConsumption">0 MB</div>

  <audio id="backgroundMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");
    const formulaire = document.getElementById("formulaire");
    const erreurDiv = document.getElementById("erreur");
    const inputContainer = document.querySelector('.input__container');
    const darkModeToggle = document.getElementById('switch');
    const dataConsumptionElement = document.getElementById('dataConsumption');
    const appWidget = document.getElementById('appWidget');
    const musicControl = document.getElementById('musicControl');
    const backgroundMusic = document.getElementById('backgroundMusic');

    let dataConsumed = 0;
    let activeVotes = {};

    appWidget.addEventListener('click', function() {
      this.classList.toggle('collapsed');
    });

    function toggleMusic() {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        musicControl.classList.remove('muted');
      } else {
        backgroundMusic.pause();
        musicControl.classList.add('muted');
      }
    }

    function updateDataConsumption(additionalMB) {
      dataConsumed += additionalMB;
      dataConsumptionElement.textContent = `${dataConsumed.toFixed(2)} MB`;
    }

    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      document.querySelector('.time').textContent = `${hours}:${minutes} ${ampm}`;
    }

    setInterval(updateTime, 1000);
    updateTime();

    darkModeToggle.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });

    const nomUtilisateur = sessionStorage.getItem("nomUtilisateur");
    if (!nomUtilisateur || sessionStorage.getItem("motdepasseValide") !== "oui") {
      erreurDiv.style.display = "block";
    } else {
      messagesDiv.style.display = "block";
      formulaire.style.display = "flex";
      inputContainer.setAttribute('data-username', nomUtilisateur);
      chargerMessages(nomUtilisateur);
    }

    function parseMessageContent(content) {
      const voteRegex = /<vote>(.*?)<\/vote>/gs;
      content = content.replace(voteRegex, (match, voteContent) => {
        const options = [];
        const optionRegex = /<(\d+)>(.*?)<\/>/g;
        let optionMatch;
        while ((optionMatch = optionRegex.exec(voteContent)) !== null) {
          options.push({ id: optionMatch[1], text: optionMatch[2] });
        }
        
        const voteId = 'vote-' + Math.random().toString(36).substr(2, 9);
        activeVotes[voteId] = { options, creator: nomUtilisateur, ended: false };
        
        let html = `<div class="vote-container" id="${voteId}">`;
        html += `<div class="vote-title">SONDAGE</div>`;
        html += `<div class="vote-options">`;
        
        options.forEach(option => {
          html += `
            <div class="vote-option-btn" onclick="vote('${voteId}', '${option.id}')">
              ${option.text}
            </div>
          `;
        });
        
        html += `</div>`;
        html += `<div class="vote-results" id="${voteId}-results"></div>`;
        
        if (activeVotes[voteId].creator === nomUtilisateur) {
          html += `<button class="vote-end-btn" id="${voteId}-end" onclick="endVote('${voteId}')">TERMINER</button>`;
        }
        
        html += `<div class="vote-ended" id="${voteId}-ended">FINI!</div>`;
        html += `</div>`;
        
        return html;
      });
      
      const imageRegex = /(https?:\/\/\S+\.(?:jpg|jpeg|png|gif))/gi;
      content = content.replace(imageRegex, '<img src="$1" class="message-image" alt="Image"/>');
      
      const mathRegex = /=(.+?)=/g;
      content = content.replace(mathRegex, (match, expr) => {
        try {
          let displayExpr = expr.replace(/(\d+)\^(\d+)/g, '$1<sup>$2</sup>');
          const calcExpr = expr.replace(/\^/g, '**');
          const result = eval(calcExpr.replace(/[^0-9+\-*/.()%]/g, ''));
          return `<span class="math-expression">${displayExpr}</span><span class="math-result">(= ${result})</span>`;
        } catch (e) {
          return `<span class="math-expression">${expr}</span>`;
        }
      });
      
      return content;
    }

    function vote(voteId, optionId) {
      if (activeVotes[voteId] && activeVotes[voteId].ended) return;
      
      db.collection("votes").doc(voteId).set({
        [optionId]: firebase.firestore.FieldValue.increment(1)
      }, { merge: true });
    }

    function endVote(voteId) {
      if (activeVotes[voteId] && activeVotes[voteId].creator === nomUtilisateur) {
        activeVotes[voteId].ended = true;
        const voteElement = document.getElementById(voteId);
        if (voteElement) {
          document.getElementById(`${voteId}-end`).style.display = 'none';
          document.getElementById(`${voteId}-ended`).style.display = 'block';
        }
      }
    }

    function chargerMessages(nomUtilisateur) {
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          let docs = snapshot.docs;
          if (docs.length > 95) {
            for (let i = 0; i < docs.length - 95; i++) {
              docs[i].ref.delete();
            }
          }
          
          const dataSize = JSON.stringify(snapshot).length / (1024 * 1024);
          updateDataConsumption(dataSize);
          
          docs.forEach(doc => {
            const data = doc.data();
            const divMsg = document.createElement("div");
            divMsg.classList.add("msg");
            if (data.nom === nomUtilisateur) divMsg.classList.add("self");
            
            const parsedContent = parseMessageContent(data.message);
            
            divMsg.innerHTML = `
              <div class="auteur">${data.nom}</div>
              <div class="contenu">${parsedContent}</div>
              ${data.nom === nomUtilisateur ? `
                <span class="supprimer">
                  <button class="button" style="background:#ff6b6b;width:30px;height:30px;" onclick="supprimerMessage('${doc.id}')">
                    <svg viewBox="0 0 448 512" width="12" height="12">
                      <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" fill="#000"></path>
                    </svg>
                  </button>
                </span>` : '' }
            `;
            messagesDiv.appendChild(divMsg);
          });
          
          if (typeof MathJax !== 'undefined') {
            MathJax.typesetPromise();
          }
          
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
        
      db.collection("votes").onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          const voteId = change.doc.id;
          const voteElement = document.getElementById(voteId);
          if (voteElement && activeVotes[voteId]) {
            const results = change.doc.data();
            const resultsElement = document.getElementById(`${voteId}-results`);
            
            if (resultsElement && !activeVotes[voteId].ended) {
              let resultsHTML = '<div class="vote-result-item">RESULTATS:</div>';
              const totalVotes = Object.values(results).reduce((sum, count) => sum + count, 0);
              
              activeVotes[voteId].options.forEach(option => {
                const count = results[option.id] || 0;
                const percentage = totalVotes > 0 ? Math.round((count / totalVotes) * 100) : 0;
                
                resultsHTML += `
                  <div class="vote-result-item">
                    <div>${option.text}: ${count} (${percentage}%)</div>
                    <div class="vote-result-bar" style="width: ${percentage}%"></div>
                  </div>
                `;
              });
              
              resultsElement.innerHTML = resultsHTML;
              resultsElement.style.display = 'block';
              
              if (activeVotes[voteId].creator === nomUtilisateur) {
                document.getElementById(`${voteId}-end`).style.display = 'block';
              }
            }
          }
        });
      });
    }

    function envoyer() {
      const message = document.getElementById("message").value.trim();
      if (message) {
        db.collection("messages").add({
          nom: nomUtilisateur,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("message").value = "";
      }
    }

    function supprimerMessage(id) {
      db.collection("messages").doc(id).delete();
    }

    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        envoyer();
      }
    });
  </script>
</body>
