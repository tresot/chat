<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat entre amis</title>
  <style>
    /* ANIMATION DU BACKGROUND */
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: 'Comic Sans MS', 'Comic Neue', 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e0e7ff, #f9fafb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.5s ease;
    }

    body.dark-mode {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #eef2ff;
      transition: background 0.5s ease;
      border: 3px solid #000;
      background-image: radial-gradient(circle, #ffffff 1px, transparent 1px);
      background-size: 20px 20px;
    }

    body.dark-mode #messages {
      background: #1e293b;
      background-image: radial-gradient(circle, #334155 1px, transparent 1px);
    }

    .msg {
      background: #ffffff;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      max-width: 75%;
      position: relative;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
      border: 2px solid #000;
      transition: transform 0.2s ease, box-shadow 0.2s, background 0.5s ease;
      font-weight: bold;
      line-height: 1.4;
    }

    body.dark-mode .msg {
      background: #334155;
      color: white;
    }

    .msg:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.8);
    }

    .msg.self {
      align-self: flex-end;
      background: linear-gradient(145deg, #3b82f6, #60a5fa);
      color: white;
      border: 2px solid #000;
    }

    .msg.self .auteur {
      color: #dbeafe;
      text-shadow: 1px 1px 0px #000;
    }

    .auteur {
      font-size: 0.7rem;
      color: #555;
      margin-bottom: 0.3rem;
      transition: color 0.5s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    body.dark-mode .auteur {
      color: #ccc;
    }

    .contenu {
      font-size: 1rem;
      word-wrap: break-word;
      transition: color 0.5s ease;
    }

    body.dark-mode .contenu {
      color: white;
    }

    .supprimer {
      position: absolute;
      top: 4px;
      right: 8px;
    }

    /* CONTENEUR DU FORMULAIRE */
    #formulaire {
      display: flex;
      padding: 1rem;
      background: #dbeafe;
      border-top: 3px solid #000;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease, border-color 0.5s ease;
    }

    body.dark-mode #formulaire {
      background: #1e293b;
      border-color: #000;
    }

    #erreur {
      background: #ffdddd;
      color: #a00;
      padding: 1rem;
      text-align: center;
      display: none;
      border: 3px solid #000;
      font-weight: bold;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
    }

    /* CHAMP DE SAISIE & CONTAINER (Uiverse.io par 0xnihilism) */
    .input__container {
      position: relative;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
      border: 4px solid #000;
      width: 90%;
      max-width: 600px;
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(-10deg);
      perspective: 1000px;
      box-shadow: 10px 10px 0 #000;
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%) rotateX(10deg) rotateY(-10deg); opacity: 0; }
      to { transform: translateX(0) rotateX(10deg) rotateY(-10deg); opacity: 1; }
    }

    .shadow__input {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      bottom: 0;
      z-index: -1;
      transform: translateZ(-50px);
      background: linear-gradient(
        45deg,
        rgba(255, 107, 107, 0.4) 0%,
        rgba(255, 107, 107, 0.1) 100%
      );
      filter: blur(20px);
    }

    .input__button__shadow {
      cursor: pointer;
      border: 3px solid #000;
      background: #e9b50b;
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      transform: translateZ(20px);
      position: relative;
      z-index: 3;
      font-weight: bold;
      text-transform: uppercase;
    }
               /* Style pour le bouton supprimer */
    .delete-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ff4d4d;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
   }

   .delete-button:hover {
      background-color: #ff1a1a;
      transform: scale(1.1);
   }

   .delete-button svg {
      fill: white;
      width: 12px;
      height: 12px;
   }

   .delete-button::before {
      position: absolute;
      bottom: -20px;
      content: "Supprimer";
      color: white;
      font-size: 0px;
      white-space: nowrap;
    }

    .delete-button:hover::before {
      font-size: 12px;
      opacity: 1;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .input__button__shadow:hover {
      background: #e9b50b;
      transform: translateZ(10px) translateX(-5px) translateY(-5px);
      box-shadow: 5px 5px 0 0 #000;
    }

    .input__button__shadow svg {
      fill: #000;
      width: 25px;
      height: 25px;
    }

    .input__search {
      width: 100%;
      outline: none;
      border: 3px solid #000;
      padding: 15px;
      font-size: 18px;
      background: #fff;
      color: #000;
      transform: translateZ(10px);
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      z-index: 3;
      font-family: "Roboto", Arial, sans-serif;
      letter-spacing: -0.5px;
      box-sizing: border-box;
    }

    .input__search::placeholder {
      color: #666;
      font-weight: bold;
      text-transform: uppercase;
    }

    .input__search:hover,
    .input__search:focus {
      background: #f0f0f0;
      transform: translateZ(20px) translateX(-5px) translateY(-5px);
      box-shadow: 5px 5px 0 0 #000;
    }

    .input__container::before {
      content: attr(data-username);
      position: absolute;
      top: -15px;
      left: 20px;
      background: #e9b50b;
      color: #000;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 14px;
      transform: translateZ(50px);
      z-index: 4;
      border: 2px solid #000;
      box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.8);
    }

    /* NOUVEAU BOUTON ENVOYER (From Uiverse.io by vinodjangid07) */
    .button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgb(20, 20, 20);
      border: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
      cursor: pointer;
      transition-duration: 0.3s;
      overflow: hidden;
      position: relative;
      animation: slideInRight 0.5s ease-out;
      border: 3px solid #000;
    }

    .svgIcon {
      width: 12px;
      transition-duration: 0.3s;
    }

    .svgIcon path {
      fill: white;
    }

    .button:hover {
      width: 140px;
      border-radius: 50px;
      transition-duration: 0.3s;
      background-color: rgb(181, 160, 255);
      align-items: center;
    }

    .button:hover .svgIcon {
      transition-duration: 0.3s;
      transform: translateY(-200%);
    }

    .button::before {
      position: absolute;
      bottom: -20px;
      content: "Envoyer";
      color: white;
      font-size: 0px;
    }

    .button:hover::before {
      font-size: 13px;
      opacity: 1;
      bottom: unset;
      transition-duration: 0.3s;
    }

    /* From Uiverse.io by 3bdel3ziz-T */
    .app {
      --light-col: #e8e8e8;
      --dark-col: #26242e;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 35px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      width: 18rem;
      height: 18rem;
      background-color: #e8e8e8;
      border-radius: 30px;
      overflow: hidden;
      user-select: none;
      margin: 1rem auto;
      border: 3px solid #000;
      box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.8);
    }

    .app::before {
      --dimension: 50px;
      content: "";
      width: var(--dimension);
      height: var(--dimension);
      border-radius: 50%;
      background: #26242e;
      position: absolute;
      top: calc(50% - (var(--dimension) / 2));
      left: calc(50% - (var(--dimension)) / 2);
      display: block;
      box-shadow: 0px 0px 0 0px var(--dark-col);
      z-index: -1;
      transition: 400ms ease-out;
    }

    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      width: 100%;
    }

    .time {
      font-family: 'Comic Sans MS', 'Comic Neue', 'Segoe UI', sans-serif;
      font-weight: bold;
      transition: color 0.5s ease;
      text-shadow: 1px 1px 0px #000;
    }

    body.dark-mode .time {
      color: white;
    }

    .battery {
      display: inline-block;
      width: 0.85rem;
      height: 0.45rem;
      background-color: var(--dark-col);
      transition: background-color 0.5s ease;
      border: 2px solid #000;
    }

    body.dark-mode .battery {
      background-color: white;
    }

    .network {
      display: inline-block;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 6.8px 7.2px 6.8px;
      border-color: transparent transparent var(--dark-col) transparent;
      transform: rotate(135deg);
      transition: border-color 0.5s ease;
    }

    body.dark-mode .network {
      border-color: transparent transparent white transparent;
    }

    /*circle*/
    .circle {
      position: relative;
      border-radius: 100%;
      width: 8rem;
      height: 8rem;
      background: linear-gradient(40deg, #ff0080, #ff8c00 70%);
      margin: auto;
      transition: background 0.5s ease;
      border: 3px solid #000;
      box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.8);
    }

    .circle::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      right: 0;
      width: 6rem;
      height: 6rem;
      z-index: 1;
      background: var(--bg);
      transform: scale(0);
      transform-origin: top right;
      transition: 450ms;
    }

    label {
      width: auto;
      margin: 20px 30px;
      padding: 15px 35px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bolder;
      color: var(--dark-col);
      display: flex;
      justify-content: space-between;
      border: 2px solid #000;
      box-shadow: 3px 3px 0px 0px rgba(0,0,0,0.8);
    }

    label::before {
      content: "";
      position: absolute;
      width: 50%;
      inset: 0;
      border-radius: inherit;
      display: block;
      z-index: -1;
      background-color: #fff;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    [type="checkbox"] {
      appearance: none;
      position: absolute;
      opacity: 0;
    }

    [type="checkbox"]:checked ~ .app label span.light {
      color: var(--light-col);
    }

    [type="checkbox"]:checked ~ .app label::before {
      transform: translateX(100%);
    }

    [type="checkbox"]:checked ~ .app::before {
      box-shadow: 0px 0px 0 150px var(--dark-col);
    }

    /* Circle */
    [type="checkbox"]:checked ~ .app .circle::before {
      transform: scale(1);
      background: var(--dark-col);
    }

    [type="checkbox"]:checked ~ .app .circle {
      background: linear-gradient(40deg, #8983f7, #a3dafb 70%);
    }

    [type="checkbox"]:checked ~ .app .time {
      color: var(--light-col);
    }

    [type="checkbox"]:checked ~ .app .icons .network {
      border-bottom-color: var(--light-col);
    }

    [type="checkbox"]:checked ~ .app .icons .battery {
      background-color: var(--light-col);
    }

    .form-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .send-button-container {
      margin-left: -20px;
      z-index: 10;
    }

    /* Effet de bulles de BD */
    .msg::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: inherit;
      border: inherit;
      border-top: none;
      border-right: none;
      bottom: -8px;
      left: 20px;
      transform: rotate(-45deg);
      z-index: -1;
    }

    .msg.self::after {
      left: auto;
      right: 20px;
    }
  </style>
</head>
<body>
  <input id="switch" type="checkbox" />
  <div class="app">
    <nav>
      <time class="time">4:20 AM</time>
      <div class="icons">
        <span class="network"></span>
        <span class="battery"></span>
      </div>
    </nav>
    <div class="circle"></div>
    <label for="switch">
      <span class="light">light</span>
      <span>dark</span>
    </label>
  </div>

  <div id="erreur">Erreur : Accès non autorisé. Veuillez vous connecter d'abord.</div>
  <div id="messages" style="display:none;"></div>
  <div id="formulaire" style="display:none;">
    <div class="form-container">
      <!-- Champ de saisie du message -->
      <div class="input__container">
        <div class="shadow__input"></div>
        <button class="input__button__shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#000000"
            width="20px"
            height="20px"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            ></path>
          </svg>
        </button>
        <!-- L'ID "message" est important pour le script -->
        <input
          type="text"
          id="message"
          name="message"
          class="input__search"
          placeholder="Le message . . ."
        />
      </div>
      <!-- Nouveau bouton envoyer fonctionnel -->
      <div class="send-button-container">
        <button class="button" onclick="envoyer()">
          <svg class="svgIcon" viewBox="0 0 384 512">
            <path
              d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");
    const formulaire = document.getElementById("formulaire");
    const erreurDiv = document.getElementById("erreur");
    const inputContainer = document.querySelector('.input__container');
    const darkModeToggle = document.getElementById('switch');

    // Mettre à jour l'heure en temps réel
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // Convertir 0 en 12
      document.querySelector('.time').textContent = `${hours}:${minutes} ${ampm}`;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Gestion du dark mode
    darkModeToggle.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });

    const nomUtilisateur = sessionStorage.getItem("nomUtilisateur");
    if (!nomUtilisateur || sessionStorage.getItem("motdepasseValide") !== "oui") {
      erreurDiv.style.display = "block";
    } else {
      messagesDiv.style.display = "block";
      formulaire.style.display = "flex";
      inputContainer.setAttribute('data-username', nomUtilisateur);
      chargerMessages(nomUtilisateur);
    }

    function chargerMessages(nomUtilisateur) {
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          let docs = snapshot.docs;
          if (docs.length > 95) {
            for (let i = 0; i < docs.length - 95; i++) {
              docs[i].ref.delete();
            }
          }
          docs.forEach(doc => {
            const data = doc.data();
            const divMsg = document.createElement("div");
            divMsg.classList.add("msg");
            if (data.nom === nomUtilisateur) divMsg.classList.add("self");
            divMsg.innerHTML = `
               <div class="auteur">${data.nom}</div>
               <div class="contenu">${data.message}</div>
               ${data.nom === nomUtilisateur ? `
                 <span class="supprimer">
                   <button class="delete-button" onclick="supprimerMessage('${doc.id}')">
                     <svg viewBox="0 0 448 512" width="12" height="12">
                       <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
                      </svg>
                    </button>
                  </span>` : '' }
            `;
            messagesDiv.appendChild(divMsg);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    function envoyer() {
      const message = document.getElementById("message").value.trim();
      if (message) {
        db.collection("messages").add({
          nom: nomUtilisateur,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("message").value = "";
      }
    }

    function supprimerMessage(id) {
      db.collection("messages").doc(id).delete();
    }

    // Permettre l'envoi avec la touche Entrée
    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        envoyer();
      }
    });
  </script>
</body>
</html>
