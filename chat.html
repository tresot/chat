<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat en ligne</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F4F4F4;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #messages {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .message {
      margin-bottom: 15px;
      background: #e0f7fa;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }

    .username {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 5px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1em;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: calc(100% - 20px);
      box-sizing: border-box;
    }

    button {
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat entre amis</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Ã‰cris ton message..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script type="module">
    // Protection d'accÃ¨s
    const username = sessionStorage.getItem("username");
    if (!username) {
      window.location.href = "index.html";
    }

    // Firebase Config complet
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc,
      query, orderBy, onSnapshot, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVCPgT_gCWnYMre0SaEE-lKuy1E4ap3jQ",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      storageBucket: "chat-entre-amis.appspot.com",
      messagingSenderId: "61420513952",
      appId: "1:61420513952:web:3cb236f6d428b8773d0e01"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    const messagesDiv = document.getElementById("messages");

    // Affichage temps rÃ©el
    onSnapshot(query(messagesRef, orderBy("timestamp", "asc")), async (snapshot) => {
      messagesDiv.innerHTML = "";
      const messages = snapshot.docs;
      
      // Nettoyage si plus de 95 messages
      if (messages.length > 95) {
        for (let msg of messages) {
          await deleteDoc(doc(db, "messages", msg.id));
        }
        return;
      }

      messages.forEach(docSnap => {
        const data = docSnap.data();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";

        const usernameTag = document.createElement("div");
        usernameTag.className = "username";
        usernameTag.textContent = data.name;

        const textTag = document.createElement("div");
        textTag.textContent = data.message;

        msgDiv.appendChild(usernameTag);
        msgDiv.appendChild(textTag);

        // Supprimer si c'est l'auteur
        if (data.name === username) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "ðŸ—‘";
          delBtn.className = "delete-btn";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "messages", docSnap.id));
          };
          msgDiv.appendChild(delBtn);
        }

        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });

    // Envoyer un message
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message === "") return;
      await addDoc(messagesRef, {
        name: username,
        message: message,
        timestamp: Date.now()
      });
      input.value = "";
    }
  </script>
</body>
</html>
