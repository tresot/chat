<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat entre amis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* VARIABLES THEMES */
    :root {
      --primary-bg: linear-gradient(145deg, #e0e7ff, #f9fafb);
      --secondary-bg: #eef2ff;
      --message-bg: #ffffff;
      --message-self-bg: linear-gradient(145deg, #3b82f6, #60a5fa);
      --text-color: #000;
      --author-color: #555;
      --form-bg: #dbeafe;
      --border-color: #000;
      --shadow-color: rgba(0,0,0,0.8);
      --button-bg: #e9b50b;
      --delete-bg: #ff4d4d;
      --theme-name: "Comic";
    }

    /* THEME ANIMAL CROSSING */
    .theme-animal-crossing {
      --primary-bg: linear-gradient(145deg, #a8e6cf, #dcedc1);
      --secondary-bg: #ffd3b6;
      --message-bg: #ffaaa5;
      --message-self-bg: linear-gradient(145deg, #ff8b94, #ffaaa5);
      --text-color: #5c4d4d;
      --author-color: #7e6b6b;
      --form-bg: #dcedc1;
      --border-color: #5c4d4d;
      --shadow-color: rgba(92, 77, 77, 0.8);
      --button-bg: #a8e6cf;
      --delete-bg: #ff8b94;
      --theme-name: "Animal Crossing";
    }

    /* THEME STARDEW VALLEY */
    .theme-stardew {
      --primary-bg: linear-gradient(145deg, #e4f5e4, #f5f5e4);
      --secondary-bg: #e4e4f5;
      --message-bg: #f5e4e4;
      --message-self-bg: linear-gradient(145deg, #8a9c5a, #b5c97d);
      --text-color: #4a3a2a;
      --author-color: #6a5a4a;
      --form-bg: #d4d4e5;
      --border-color: #4a3a2a;
      --shadow-color: rgba(74, 58, 42, 0.8);
      --button-bg: #8a9c5a;
      --delete-bg: #c97d7d;
      --theme-name: "Stardew Valley";
    }

    /* THEME NEON FUTURISTE */
    .theme-neon {
      --primary-bg: linear-gradient(145deg, #0f0c29, #302b63);
      --secondary-bg: #24243e;
      --message-bg: #1a1a2e;
      --message-self-bg: linear-gradient(145deg, #00dbde, #fc00ff);
      --text-color: #fff;
      --author-color: #ccc;
      --form-bg: #16213e;
      --border-color: #00dbde;
      --shadow-color: rgba(0, 219, 222, 0.8);
      --button-bg: #fc00ff;
      --delete-bg: #ff0a54;
      --theme-name: "Neon Futuriste";
    }

    /* ANIMATION DU BACKGROUND */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* BASE STYLES */
    body {
      font-family: 'Comic Sans MS', 'Comic Neue', 'Segoe UI', sans-serif;
      background: var(--primary-bg);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: all 0.5s ease;
      color: var(--text-color);
    }

    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: var(--secondary-bg);
      transition: all 0.5s ease;
      border: 3px solid var(--border-color);
      background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .msg {
      background: var(--message-bg);
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      max-width: 75%;
      position: relative;
      box-shadow: 4px 4px 0px 0px var(--shadow-color);
      border: 2px solid var(--border-color);
      transition: all 0.2s ease;
      font-weight: bold;
      line-height: 1.4;
      color: var(--text-color);
    }

    .msg:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 0px 0px var(--shadow-color);
    }

    .msg.self {
      align-self: flex-end;
      background: var(--message-self-bg);
      color: white;
      border: 2px solid var(--border-color);
    }

    .msg.self .auteur {
      color: #dbeafe;
      text-shadow: 1px 1px 0px var(--border-color);
    }

    .auteur {
      font-size: 0.7rem;
      color: var(--author-color);
      margin-bottom: 0.3rem;
      transition: all 0.5s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contenu {
      font-size: 1rem;
      word-wrap: break-word;
      transition: all 0.5s ease;
    }

    .contenu a {
      color: inherit;
      text-decoration: underline;
    }

    /* CONTENEUR DU FORMULAIRE */
    #formulaire {
      display: flex;
      padding: 1rem;
      background: var(--form-bg);
      border-top: 3px solid var(--border-color);
      gap: 1rem;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }

    #erreur {
      background: #ffdddd;
      color: #a00;
      padding: 1rem;
      text-align: center;
      display: none;
      border: 3px solid var(--border-color);
      font-weight: bold;
      box-shadow: 4px 4px 0px 0px var(--shadow-color);
    }

    /* CHAMP DE SAISIE */
    .input__container {
      position: relative;
      background: rgba(255,255,255,0.3);
      padding: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
      border: 4px solid var(--border-color);
      width: 90%;
      max-width: 600px;
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(-10deg);
      perspective: 1000px;
      box-shadow: 10px 10px 0 var(--border-color);
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%) rotateX(10deg) rotateY(-10deg); opacity: 0; }
      to { transform: translateX(0) rotateX(10deg) rotateY(-10deg); opacity: 1; }
    }

    .shadow__input {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      bottom: 0;
      z-index: -1;
      transform: translateZ(-50px);
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.4) 0%, rgba(255, 107, 107, 0.1) 100%);
      filter: blur(20px);
    }

    .input__button__shadow {
      cursor: pointer;
      border: 3px solid var(--border-color);
      background: var(--button-bg);
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      transform: translateZ(20px);
      position: relative;
      z-index: 3;
      font-weight: bold;
      text-transform: uppercase;
    }

    .input__button__shadow:hover {
      background: var(--button-bg);
      transform: translateZ(10px) translateX(-5px) translateY(-5px);
      box-shadow: 5px 5px 0 0 var(--border-color);
    }

    .input__button__shadow svg {
      fill: var(--border-color);
      width: 25px;
      height: 25px;
    }

    .input__search {
      width: 100%;
      outline: none;
      border: 3px solid var(--border-color);
      padding: 15px;
      font-size: 18px;
      background: rgba(255,255,255,0.8);
      color: var(--text-color);
      transform: translateZ(10px);
      transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      z-index: 3;
      font-family: "Roboto", Arial, sans-serif;
      letter-spacing: -0.5px;
      box-sizing: border-box;
    }

    .input__search::placeholder {
      color: var(--author-color);
      font-weight: bold;
      text-transform: uppercase;
    }

    .input__search:hover,
    .input__search:focus {
      background: rgba(255,255,255,0.9);
      transform: translateZ(20px) translateX(-5px) translateY(-5px);
      box-shadow: 5px 5px 0 0 var(--border-color);
    }

    .input__container::before {
      content: attr(data-username);
      position: absolute;
      top: -15px;
      left: 20px;
      background: var(--button-bg);
      color: var(--text-color);
      font-weight: bold;
      padding: 5px 10px;
      font-size: 14px;
      transform: translateZ(50px);
      z-index: 4;
      border: 2px solid var(--border-color);
      box-shadow: 3px 3px 0px 0px var(--shadow-color);
    }

    /* BOUTON ENVOYER */
    .button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--border-color);
      border: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
      cursor: pointer;
      transition-duration: 0.3s;
      overflow: hidden;
      position: relative;
      animation: slideInRight 0.5s ease-out;
      border: 3px solid var(--border-color);
    }

    .svgIcon {
      width: 12px;
      transition-duration: 0.3s;
    }

    .svgIcon path {
      fill: white;
    }

    .button:hover {
      width: 140px;
      border-radius: 50px;
      transition-duration: 0.3s;
      background-color: var(--button-bg);
      align-items: center;
    }

    .button:hover .svgIcon {
      transition-duration: 0.3s;
      transform: translateY(-200%);
    }

    .button::before {
      position: absolute;
      bottom: -20px;
      content: "Envoyer";
      color: white;
      font-size: 0px;
    }

    .button:hover::before {
      font-size: 13px;
      opacity: 1;
      bottom: unset;
      transition-duration: 0.3s;
    }

    /* BOUTON SUPPRIMER */
    .delete-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: var(--delete-bg);
      border: 2px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .delete-button:hover {
      background-color: #ff1a1a;
      transform: scale(1.1);
    }

    .delete-button svg {
      fill: white;
      width: 12px;
      height: 12px;
    }

    .delete-button::before {
      position: absolute;
      bottom: -20px;
      content: "Supprimer";
      color: white;
      font-size: 0px;
      white-space: nowrap;
    }

    .delete-button:hover::before {
      font-size: 12px;
      opacity: 1;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* THEME SWITCHER */
    .theme-switcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .theme-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 3px 3px 0 0 var(--shadow-color);
    }

    .theme-btn:hover {
      transform: scale(1.1);
    }

    .theme-btn.active {
      transform: scale(1.1);
      box-shadow: 0 0 10px 5px rgba(255,255,255,0.5);
    }

    /* LOADING ANIMATION */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .loader-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 3px solid var(--border-color);
      box-shadow: 5px 5px 0 var(--shadow-color);
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--button-bg);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* REACTIONS */
    .reactions {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }

    .reaction-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }

    .reaction-btn:hover {
      transform: scale(1.2);
    }

    /* MESSAGE INFO */
    .message-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.6rem;
      margin-top: 5px;
      color: var(--author-color);
    }

    /* THEME INDICATOR */
    .theme-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--button-bg);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      border: 2px solid var(--border-color);
      box-shadow: 3px 3px 0 var(--shadow-color);
      z-index: 1000;
    }

    /* LINK PREVIEW */
    .link-preview {
      max-width: 200px;
      margin-top: 5px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      overflow: hidden;
      background: rgba(255,255,255,0.7);
    }

    .link-preview img {
      width: 100%;
      height: auto;
    }

    .link-preview-content {
      padding: 5px;
    }

    .link-preview-title {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 3px;
    }

    .link-preview-description {
      font-size: 10px;
      color: var(--author-color);
    }

    /* EFFET DE BULLES DE BD */
    .msg::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: inherit;
      border: inherit;
      border-top: none;
      border-right: none;
      bottom: -8px;
      left: 20px;
      transform: rotate(-45deg);
      z-index: -1;
    }

    .msg.self::after {
      left: auto;
      right: 20px;
    }

    /* DARK MODE TOGGLE */
    .app {
      --light-col: #e8e8e8;
      --dark-col: #26242e;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 35px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      width: 18rem;
      height: 18rem;
      background-color: #e8e8e8;
      border-radius: 30px;
      overflow: hidden;
      user-select: none;
      margin: 1rem auto;
      border: 3px solid var(--border-color);
      box-shadow: 6px 6px 0px 0px var(--shadow-color);
    }

    .app::before {
      --dimension: 50px;
      content: "";
      width: var(--dimension);
      height: var(--dimension);
      border-radius: 50%;
      background: #26242e;
      position: absolute;
      top: calc(50% - (var(--dimension) / 2));
      left: calc(50% - (var(--dimension)) / 2);
      display: block;
      box-shadow: 0px 0px 0 0px var(--dark-col);
      z-index: -1;
      transition: 400ms ease-out;
    }

    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      width: 100%;
    }

    .time {
      font-family: 'Comic Sans MS', 'Comic Neue', 'Segoe UI', sans-serif;
      font-weight: bold;
      transition: color 0.5s ease;
      text-shadow: 1px 1px 0px var(--border-color);
    }

    .battery {
      display: inline-block;
      width: 0.85rem;
      height: 0.45rem;
      background-color: var(--dark-col);
      transition: background-color 0.5s ease;
      border: 2px solid var(--border-color);
    }

    .network {
      display: inline-block;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 6.8px 7.2px 6.8px;
      border-color: transparent transparent var(--dark-col) transparent;
      transform: rotate(135deg);
      transition: border-color 0.5s ease;
    }

    .circle {
      position: relative;
      border-radius: 100%;
      width: 8rem;
      height: 8rem;
      background: linear-gradient(40deg, #ff0080, #ff8c00 70%);
      margin: auto;
      transition: background 0.5s ease;
      border: 3px solid var(--border-color);
      box-shadow: 4px 4px 0px 0px var(--shadow-color);
    }

    .circle::before {
      content: "";
      position: absolute;
      border-radius: 50%;
      right: 0;
      width: 6rem;
      height: 6rem;
      z-index: 1;
      background: var(--bg);
      transform: scale(0);
      transform-origin: top right;
      transition: 450ms;
    }

    label {
      width: auto;
      margin: 20px 30px;
      padding: 15px 35px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bolder;
      color: var(--dark-col);
      display: flex;
      justify-content: space-between;
      border: 2px solid var(--border-color);
      box-shadow: 3px 3px 0px 0px var(--shadow-color);
    }

    label::before {
      content: "";
      position: absolute;
      width: 50%;
      inset: 0;
      border-radius: inherit;
      display: block;
      z-index: -1;
      background-color: #fff;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    [type="checkbox"] {
      appearance: none;
      position: absolute;
      opacity: 0;
    }

    [type="checkbox"]:checked ~ .app label span.light {
      color: var(--light-col);
    }

    [type="checkbox"]:checked ~ .app label::before {
      transform: translateX(100%);
    }

    [type="checkbox"]:checked ~ .app::before {
      box-shadow: 0px 0px 0 150px var(--dark-col);
    }

    [type="checkbox"]:checked ~ .app .circle::before {
      transform: scale(1);
      background: var(--dark-col);
    }

    [type="checkbox"]:checked ~ .app .circle {
      background: linear-gradient(40deg, #8983f7, #a3dafb 70%);
    }

    [type="checkbox"]:checked ~ .app .time {
      color: var(--light-col);
    }

    [type="checkbox"]:checked ~ .app .icons .network {
      border-bottom-color: var(--light-col);
    }

    [type="checkbox"]:checked ~ .app .icons .battery {
      background-color: var(--light-col);
    }

    .form-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .send-button-container {
      margin-left: -20px;
      z-index: 10;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .input__container {
        width: 80%;
      }
      
      .theme-switcher {
        bottom: 10px;
        right: 10px;
      }
      
      .theme-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .msg {
        max-width: 85%;
        padding: 0.6rem 1rem;
      }
      
      .input__container {
        padding: 15px;
      }
      
      .input__search {
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <input id="switch" type="checkbox" />
  <div class="app">
    <nav>
      <time class="time">4:20 AM</time>
      <div class="icons">
        <span class="network"></span>
        <span class="battery"></span>
      </div>
    </nav>
    <div class="circle"></div>
    <label for="switch">
      <span class="light">light</span>
      <span>dark</span>
    </label>
  </div>

  <div class="theme-indicator">Th√®me: <span id="current-theme">Comic</span></div>
  
  <div class="theme-switcher">
    <button class="theme-btn active" data-theme="default" title="Th√®me Comic"><i class="fas fa-comment-dots"></i></button>
    <button class="theme-btn" data-theme="animal-crossing" title="Th√®me Animal Crossing"><i class="fas fa-leaf"></i></button>
    <button class="theme-btn" data-theme="stardew" title="Th√®me Stardew Valley"><i class="fas fa-tractor"></i></button>
    <button class="theme-btn" data-theme="neon" title="Th√®me Neon Futuriste"><i class="fas fa-robot"></i></button>
  </div>

  <div class="loader">
    <div class="loader-content">
      <div class="spinner"></div>
      <p>Chargement des messages...</p>
    </div>
  </div>

  <div id="erreur">Erreur : Acc√®s non autoris√©. Veuillez vous connecter d'abord.</div>
  <div id="messages" style="display:none;"></div>
  <div id="formulaire" style="display:none;">
    <div class="form-container">
      <!-- Champ de saisie du message -->
      <div class="input__container">
        <div class="shadow__input"></div>
        <button class="input__button__shadow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#000000"
            width="20px"
            height="20px"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            ></path>
          </svg>
        </button>
        <!-- L'ID "message" est important pour le script -->
        <input
          type="text"
          id="message"
          name="message"
          class="input__search"
          placeholder="Le message . . ."
        />
      </div>
      <!-- Nouveau bouton envoyer fonctionnel -->
      <div class="send-button-container">
        <button class="button" onclick="envoyer()">
          <svg class="svgIcon" viewBox="0 0 384 512">
            <path
              d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Configuration Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    
    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // R√©f√©rences aux √©l√©ments DOM
    const messagesDiv = document.getElementById("messages");
    const formulaire = document.getElementById("formulaire");
    const erreurDiv = document.getElementById("erreur");
    const inputContainer = document.querySelector('.input__container');
    const darkModeToggle = document.getElementById('switch');
    const loader = document.querySelector('.loader');
    const themeButtons = document.querySelectorAll('.theme-btn');
    const currentThemeDisplay = document.getElementById('current-theme');
    
    // Variables globales
    let nomUtilisateur = '';
    let lastMessageId = '';
    let localMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    
    // √âmotic√¥nes pour les r√©actions
    const reactions = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];
    
    // Mettre √† jour l'heure en temps r√©el
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // Convertir 0 en 12
      document.querySelector('.time').textContent = `${hours}:${minutes} ${ampm}`;
    }
    
    setInterval(updateTime, 1000);
    updateTime();
    
    // Gestion du dark mode
    darkModeToggle.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
    });
    
    // Changement de th√®me
    themeButtons.forEach(button => {
      button.addEventListener('click', function() {
        // Retirer la classe active de tous les boutons
        themeButtons.forEach(btn => btn.classList.remove('active'));
        // Ajouter la classe active au bouton cliqu√©
        this.classList.add('active');
        
        // Retirer tous les classes de th√®me du body
        document.body.classList.remove(
          'theme-animal-crossing', 
          'theme-stardew', 
          'theme-neon'
        );
        
        // Ajouter la classe de th√®me correspondante
        const theme = this.getAttribute('data-theme');
        if (theme !== 'default') {
          document.body.classList.add(`theme-${theme}`);
        }
        
        // Mettre √† jour l'affichage du th√®me actuel
        updateThemeDisplay(theme);
      });
    });
    
    // Mettre √† jour l'affichage du th√®me actuel
    function updateThemeDisplay(theme) {
      let themeName = 'Comic';
      switch(theme) {
        case 'animal-crossing': themeName = 'Animal Crossing'; break;
        case 'stardew': themeName = 'Stardew Valley'; break;
        case 'neon': themeName = 'Neon Futuriste'; break;
      }
      currentThemeDisplay.textContent = themeName;
    }
    
    // V√©rification de l'authentification
    function checkAuth() {
      nomUtilisateur = sessionStorage.getItem("nomUtilisateur");
      if (!nomUtilisateur || sessionStorage.getItem("motdepasseValide") !== "oui") {
        erreurDiv.style.display = "block";
        return false;
      } else {
        messagesDiv.style.display = "block";
        formulaire.style.display = "flex";
        inputContainer.setAttribute('data-username', nomUtilisateur);
        return true;
      }
    }
    
    // Charger les messages depuis Firebase et le stockage local
    function chargerMessages() {
      if (!checkAuth()) return;
      
      loader.style.display = 'flex';
      
      // Afficher d'abord les messages locaux
      displayLocalMessages();
      
      // Charger les messages depuis Firebase
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          let docs = snapshot.docs;
          
          // Limiter le nombre de messages conserv√©s
          if (docs.length > 95) {
            for (let i = 0; i < docs.length - 95; i++) {
              docs[i].ref.delete();
            }
          }
          
          // Mettre √† jour les messages locaux
          localMessages = docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          
          // Sauvegarder dans le stockage local
          localStorage.setItem('chatMessages', JSON.stringify(localMessages));
          
          // Afficher tous les messages
          displayAllMessages(localMessages);
          
          loader.style.display = 'none';
        }, error => {
          console.error("Erreur de chargement:", error);
          loader.style.display = 'none';
          // En cas d'erreur, afficher les messages locaux
          displayLocalMessages();
        });
    }
    
    // Afficher les messages locaux
    function displayLocalMessages() {
      localMessages.forEach(msg => {
        createMessageElement(msg);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // Afficher tous les messages
    function displayAllMessages(messages) {
      messages.forEach(msg => {
        createMessageElement(msg);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // Cr√©er un √©l√©ment message
    function createMessageElement(data) {
      // Ne pas recr√©er les messages d√©j√† affich√©s
      if (data.id === lastMessageId) return;
      lastMessageId = data.id;
      
      const divMsg = document.createElement("div");
      divMsg.classList.add("msg");
      if (data.nom === nomUtilisateur) divMsg.classList.add("self");
      
      // Formatage de la date
      const date = data.timestamp ? data.timestamp.toDate() : new Date();
      const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      // D√©tection des liens
      let messageContent = data.message;
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      messageContent = messageContent.replace(urlRegex, url => {
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
      });
      
      divMsg.innerHTML = `
        <div class="message-info">
          <div class="auteur">${data.nom}</div>
          <div class="time">${timeString}</div>
        </div>
        <div class="contenu">${messageContent}</div>
        ${data.nom === nomUtilisateur ? `
          <span class="supprimer">
            <button class="delete-button" onclick="supprimerMessage('${data.id}')">
              <svg viewBox="0 0 448 512" width="12" height="12">
                <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
              </svg>
            </button>
          </span>` : ''}
        <div class="reactions">
          ${reactions.map(reaction => 
            `<button class="reaction-btn" onclick="addReaction('${data.id}', '${reaction}')">${reaction}</button>`
          ).join('')}
        </div>
      `;
      
      messagesDiv.appendChild(divMsg);
    }
    
    // Envoyer un message
    function envoyer() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      
      if (message) {
        // Ajouter le message √† Firebase
        db.collection("messages").add({
          nom: nomUtilisateur,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          reactions: {}
        }).catch(error => {
          console.error("Erreur d'envoi:", error);
          // En cas d'erreur, stocker localement
          const localMsg = {
            id: 'local-' + Date.now(),
            nom: nomUtilisateur,
            message: message,
            timestamp: new Date()
          };
          localMessages.push(localMsg);
          localStorage.setItem('chatMessages', JSON.stringify(localMessages));
          createMessageElement(localMsg);
        });
        
        messageInput.value = "";
      }
    }
    
    // Supprimer un message
    function supprimerMessage(id) {
      if (confirm("Voulez-vous vraiment supprimer ce message ?")) {
        db.collection("messages").doc(id).delete().catch(error => {
          console.error("Erreur de suppression:", error);
        });
      }
    }
    
    // Ajouter une r√©action
    function addReaction(messageId, reaction) {
      const messageRef = db.collection("messages").doc(messageId);
      
      db.runTransaction(transaction => {
        return transaction.get(messageRef).then(doc => {
          if (!doc.exists) {
            throw "Document does not exist!";
          }
          
          const data = doc.data();
          const reactions = data.reactions || {};
          const userReactions = reactions[nomUtilisateur] || [];
          
          // Si l'utilisateur a d√©j√† cette r√©action, la retirer
          if (userReactions.includes(reaction)) {
            const index = userReactions.indexOf(reaction);
            userReactions.splice(index, 1);
          } else {
            userReactions.push(reaction);
          }
          
          reactions[nomUtilisateur] = userReactions;
          transaction.update(messageRef, { reactions: reactions });
        });
      }).catch(error => {
        console.error("Transaction failed: ", error);
      });
    }
    
    // Permettre l'envoi avec la touche Entr√©e
    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        envoyer();
      }
    });
    
    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      // D√©marrer avec le th√®me par d√©faut
      updateThemeDisplay('default');
      
      // Charger les messages
      chargerMessages();
      
      // Pr√©charger les polices pour am√©liorer les performances
      const link = document.createElement('link');
      link.href = 'https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap';
      link.rel = 'stylesheet';
      document.head.appendChild(link);
    });
  </script>
</body>
</html>
