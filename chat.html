<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat entre amis</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e9e9ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      padding: 1rem;
      overflow-y: scroll;
    }
    .msg {
      background: white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      position: relative;
      max-width: 80%;
    }
    .auteur {
      font-size: 0.7rem;
      color: #555;
      margin-bottom: 0.2rem;
    }
    .supprimer {
      position: absolute;
      top: 2px;
      right: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      color: red;
    }
    #formulaire {
      display: flex;
      padding: 1rem;
      background: #ddd;
    }
    #message {
      flex: 1;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
    #erreur {
      background: #ffdddd;
      color: #a00;
      padding: 1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="erreur">Erreur : Accès non autorisé. Veuillez vous connecter d'abord.</div>
  <div id="messages" style="display:none;"></div>
  <div id="formulaire" style="display:none;">
    <input id="message" placeholder="Ton message..." />
    <button onclick="envoyer()">Envoyer</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesDiv = document.getElementById("messages");
    const formulaire = document.getElementById("formulaire");
    const erreurDiv = document.getElementById("erreur");

    // Vérifier si l'utilisateur est connecté
    const nomUtilisateur = sessionStorage.getItem("nomUtilisateur");
    if (!nomUtilisateur || sessionStorage.getItem("motdepasseValide") !== "oui") {
      erreurDiv.style.display = "block";
    } else {
      messagesDiv.style.display = "block";
      formulaire.style.display = "flex";
      chargerMessages(nomUtilisateur);
    }

    function chargerMessages(nomUtilisateur) {
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML = "";
          let docs = snapshot.docs;
          if (docs.length > 95) {
            for (let i = 0; i < docs.length - 95; i++) {
              docs[i].ref.delete();
            }
          }
          docs.forEach(doc => {
            const data = doc.data();
            const divMsg = document.createElement("div");
            divMsg.classList.add("msg");
            divMsg.innerHTML = `
              <div class="auteur">${data.nom}</div>
              <div class="contenu">${data.message}</div>
              ${data.nom === nomUtilisateur ? '<span class="supprimer" onclick="supprimerMessage(\'' + doc.id + '\')">X</span>' : ''}
            `;
            messagesDiv.appendChild(divMsg);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    function envoyer() {
      const message = document.getElementById("message").value.trim();
      if (message) {
        db.collection("messages").add({
          nom: nomUtilisateur,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("message").value = "";
      }
    }

    function supprimerMessage(id) {
      db.collection("messages").doc(id).delete();
    }
  </script>
</body>
</html>
