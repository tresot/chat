<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background: #d0e0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    #debug {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Rejoins le chat entre amis</h1>
  <input id="nom" placeholder="Ton nom" />
  <input id="mdp" placeholder="Mot de passe" type="password" />
  <button onclick="verifierMotDePasse()">Connexion</button>
  <div id="debug"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkV_c-GdMEObA7YowgEySij5GL0eZYk7E",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      storageBucket: "chat-entre-amis.appspot.com",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function logDebug(msg) {
      document.getElementById("debug").textContent = msg;
      console.log(msg);
    }

    function verifierMotDePasse() {
      const name = document.getElementById("nom").value.trim();
      const mdp = document.getElementById("mdp").value.trim();

      if (!name || !mdp) {
        alert("Nom et mot de passe requis.");
        return;
      }

      logDebug('Tentative de connexion avec mot de passe : "' + mdp + '"');

      db.collection("motsDePasseAutorises")
        .where("motdepasse", "==", mdp)
        .where("actif", "==", true)
        .get()
        .then(snapshot => {
          logDebug("Requête effectuée. Documents trouvés : " + snapshot.size);
          if (!snapshot.empty) {
            logDebug("Mot de passe valide, connexion anonyme en cours...");
            auth.signInAnonymously()
              .then(() => {
                sessionStorage.setItem("motdepasseValide", "oui");
                sessionStorage.setItem("nomUtilisateur", name);
                logDebug("Connexion réussie. Redirection vers chat.html...");
                window.location.href = "chat.html";
              })
              .catch(error => {
                console.error("Erreur Firebase Auth :", error);
                alert("Erreur lors de la connexion.");
              });
          } else {
            alert("Mot de passe invalide ou désactivé.");
            logDebug("Mot de passe incorrect ou inactif.");
          }
        })
        .catch(error => {
          console.error("Erreur lors de la requête Firestore :", error);
          alert("Erreur lors de la vérification.");
        });
    }
  </script>
</body>
</html>
