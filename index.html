<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion au Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #EDDCD9;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #264143;
            box-shadow: 3px 4px 0px 1px #E99F4C;
            width: 80%;
            max-width: 400px;
        }

        .title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #264143;
        }

        .form_group {
            margin-bottom: 15px;
        }

        .form_group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form_group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 2px solid #264143;
            border-radius: 5px;
            box-shadow: 3px 4px 0px 1px #E99F4C;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #DE5499;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            box-shadow: 3px 3px 0px 0px #E99F4C;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="title">Connexion au Chat</p>
        <form id="loginForm">
            <div class="form_group">
                <label for="name">Nom personnalis√©</label>
                <input type="text" id="name" required>
            </div>
            <div class="form_group">
                <label for="password">Mot de passe secret</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Entrer dans le Chat</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const password = document.getElementById("password").value;
            const secret = "juste1";

            if (password === secret && name !== "") {
                sessionStorage.setItem("username", name);
                window.location.href = "chat.html";
            } else {
                document.getElementById("errorMessage").textContent = "Nom ou mot de passe incorrect.";
            }
        });
    </script>
</body>

</html>
