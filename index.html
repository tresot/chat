<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4b55e1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #debug {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #444;
      background: #eee;
      padding: 0.5rem;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Rejoins le chat</h2>
    <input type="text" id="nom" placeholder="Ton nom" />
    <input type="password" id="mdp" placeholder="Mot de passe secret" />
    <button onclick="connexion()">Connexion</button>
    <div id="debug"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      storageBucket: "chat-entre-amis.appspot.com",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function logDebug(message) {
      const debug = document.getElementById("debug");
      debug.style.display = "block";
      debug.textContent = message;
      console.log(message);
    }

    function connexion() {
      const name = document.getElementById("nom").value.trim();
      const password = document.getElementById("mdp").value.trim();
      if (!name || !password) {
        alert("Remplis ton nom et le mot de passe.");
        return;
      }

      logDebug(`Tentative avec mot de passe : "${password}"`);

      db.collection("motsDePasseAutorises")
        .where("motdepasse", "==", password)
        .where("actif", "==", true)
        .get()
        .then(snapshot => {
          logDebug(`Requête effectuée. Documents trouvés : ${snapshot.size}`);
          if (!snapshot.empty) {
            logDebug("Mot de passe valide, connexion anonyme en cours...");
            auth.signInAnonymously()
              .then(() => {
                sessionStorage.setItem("motdepasseValide", "oui");
                sessionStorage.setItem("nomUtilisateur", name);
                logDebug("Connexion réussie. Redirection vers chat.html...");
                window.location.href = "chat.html";
              })
              .catch(error => {
                logDebug("Erreur Firebase Auth : " + error.message);
                alert("Erreur Firebase Auth : " + error.message);
              });
          } else {
            logDebug("Mot de passe invalide.");
            alert("Mot de passe incorrect ou désactivé.");
          }
        })
        .catch(error => {
          logDebug("Erreur Firestore : " + error.message);
          alert("Erreur lors de la vérification du mot de passe.");
        });
    }
  </script>
</body>
</html>
