<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #4a90e2, #9013fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.5rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #erreur {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion au chat</h2>
    <input id="nom" type="text" placeholder="Ton nom" />
    <input id="mdp" type="password" placeholder="Mot de passe" />
    <button onclick="connexion()">Se connecter</button>
    <div id="erreur"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      storageBucket: "chat-entre-amis.appspot.com",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function afficherErreur(msg) {
      document.getElementById("erreur").textContent = msg;
    }

    async function connexion() {
      const nom = document.getElementById("nom").value.trim();
      const mdp = document.getElementById("mdp").value.trim();

      if (!nom || !mdp) {
        afficherErreur("Veuillez remplir tous les champs.");
        return;
      }

      try {
        const doc = await db.collection("motsDePasseAutorises").doc(nom).get();
        if (!doc.exists) {
          afficherErreur("Nom invalide.");
          return;
        }

        const data = doc.data();
        if (!data.actif) {
          afficherErreur("Compte inactif.");
          return;
        }

        if (data.motdepasse !== mdp) {
          afficherErreur("Mot de passe incorrect.");
          return;
        }

        // Connexion Firebase Anonyme
        await auth.signInAnonymously();

        // Stockage nom + validation mot de passe
        sessionStorage.setItem("nomUtilisateur", nom);
        sessionStorage.setItem("motdepasseValide", "oui");

        // Redirection
        window.location.href = "chat.html";
      } catch (e) {
        console.error(e);
        afficherErreur("Erreur lors de la connexion.");
      }
    }
  </script>
</body>
</html>
