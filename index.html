<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginBox {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
    }
    #error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Mot de passe du groupe</h2>
    <input id="password" placeholder="Mot de passe" type="text" />
    <button onclick="login()">Rejoindre</button>
    <p id="error"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCkV_c-GdMEObA7YowgEySij5GL0eZYk7E",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      storageBucket: "chat-entre-amis.appspot.com",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const pass = document.getElementById("password").value.trim();
      if (!pass) return;

      auth.signInAnonymously()
        .then(() => {
          return db.collection("motsDePasseAutorisÃ©s")
            .where("motdepasse", "==", pass)
            .where("actif", "==", true)
            .get();
        })
        .then(snapshot => {
          if (!snapshot.empty) {
            sessionStorage.setItem("motdepasseValide", "oui");
            window.location.href = "chat.html";
          } else {
            document.getElementById("error").innerText = "Mot de passe invalide.";
            auth.signOut();
          }
        })
        .catch(error => {
          console.error(error);
          document.getElementById("error").innerText = "Erreur lors de la connexion.";
        });
    }
  </script>
</body>
</html>
