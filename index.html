<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Debug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #EDDCD9;
      padding: 40px;
      border-radius: 15px;
      border: 2px solid #264143;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      width: 80%;
      max-width: 400px;
    }

    .title {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #264143;
    }

    .form_group {
      margin-bottom: 15px;
    }

    .form_group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form_group input {
      width: calc(100% - 22px);
      padding: 10px;
      border: 2px solid #264143;
      border-radius: 5px;
      box-shadow: 3px 4px 0px 1px #E99F4C;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #DE5499;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      box-shadow: 3px 3px 0px 0px #E99F4C;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .debug {
      font-size: 0.85em;
      margin-top: 20px;
      background-color: #fff0f0;
      padding: 10px;
      border: 1px dashed red;
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="title">Connexion (Debug)</p>
    <form id="loginForm">
      <div class="form_group">
        <label for="name">Nom</label>
        <input type="text" id="name" required />
      </div>
      <div class="form_group">
        <label for="passwordInput">Mot de passe</label>
        <input type="password" id="passwordInput" required />
      </div>
      <button type="submit" class="btn">Se connecter</button>
      <p id="errorMessage" class="error-message"></p>
    </form>
    <div id="debugLog" class="debug"></div>
  </div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-tZYpLUW_-DQ9wl3YmFCl_E6oReTvLVs",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      storageBucket: "chat-entre-amis.appspot.com",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const errorMessage = document.getElementById("errorMessage");
    const debugLog = document.getElementById("debugLog");

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      verifierMotDePasse();
    });

    function logDebug(message) {
      debugLog.innerHTML += `<p>${message}</p>`;
      console.log("[DEBUG]", message);
    }

    function verifierMotDePasse() {
      const name = document.getElementById("name").value.trim();
      const passwordEntre = document.getElementById("passwordInput").value.trim();
      errorMessage.textContent = "";
      debugLog.innerHTML = "";

      if (!name || !passwordEntre) {
        errorMessage.textContent = "Veuillez remplir tous les champs.";
        logDebug("Champs nom ou mot de passe vide.");
        return;
      }

      logDebug(`Tentative de connexion avec mot de passe : "${passwordEntre}"`);

      db.collection("motsDePasseAutorises")
        .where("motdepasse", "==", passwordEntre)
        .where("actif", "==", true)
        .get()
        .then(querySnapshot => {
          logDebug(`Requête effectuée. Documents trouvés : ${querySnapshot.size}`);

          if (!querySnapshot.empty) {
            querySnapshot.forEach(doc => {
              const data = doc.data();
              logDebug(`Document trouvé : motdepasse="${data.motdepasse}", actif=${data.actif}`);
            });

            sessionStorage.setItem("nomUtilisateur", name);
            logDebug("Connexion réussie. Redirection vers chat.html...");
            window.location.href = "chat.html";
          } else {
            errorMessage.textContent = "Mot de passe invalide ou inactif.";
            logDebug("Aucun mot de passe correspondant ou actif trouvé.");
          }
        })
        .catch(error => {
          console.error("Erreur Firestore :", error);
          errorMessage.textContent = "Erreur lors de la connexion.";
          logDebug("Erreur lors de la requête Firestore : " + error.message);
        });
    }
  </script>
</body>

</html>
