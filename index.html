<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Se connecter</h2>
    <input id="nom" type="text" placeholder="Nom d'utilisateur" />
    <input id="motdepasse" type="password" placeholder="Mot de passe" />
    <button onclick="connexion()">Se connecter</button>
    <div id="erreur" class="error" style="display:none;"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAfWw2bWiJEfVrYDBhCuaG65b55qhbVma0",
      authDomain: "chat-entre-amis.firebaseapp.com",
      projectId: "chat-entre-amis",
      storageBucket: "chat-entre-amis.appspot.com",
      messagingSenderId: "515377701483",
      appId: "1:515377701483:web:0f81538de26d5904f9472e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function connexion() {
      const nom = document.getElementById("nom").value.trim();
      const motdepasse = document.getElementById("motdepasse").value.trim();
      const erreurDiv = document.getElementById("erreur");

      if (!nom || !motdepasse) {
        erreurDiv.textContent = "Nom d'utilisateur et mot de passe sont requis.";
        erreurDiv.style.display = "block";
        return;
      }

      // Vérification du mot de passe dans Firestore
      db.collection("utilisateurs")
        .where("nom", "==", nom)
        .get()
        .then(querySnapshot => {
          if (querySnapshot.empty) {
            erreurDiv.textContent = "Nom d'utilisateur incorrect.";
            erreurDiv.style.display = "block";
            return;
          }
          
          const userDoc = querySnapshot.docs[0];
          const utilisateur = userDoc.data();
          
          if (utilisateur.motdepasse === motdepasse) {
            // Authentification réussie
            sessionStorage.setItem("nomUtilisateur", nom);
            sessionStorage.setItem("motdepasseValide", "oui");
            window.location.href = "chat.html";  // Redirection vers le chat
          } else {
            erreurDiv.textContent = "Mot de passe incorrect.";
            erreurDiv.style.display = "block";
          }
        })
        .catch(error => {
          console.error("Erreur lors de la connexion : ", error);
          erreurDiv.textContent = "Erreur lors de la connexion.";
          erreurDiv.style.display = "block";
        });
    }
  </script>
</body>
</html>
